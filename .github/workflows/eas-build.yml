name: LinguamonkeyFe - Signed APK Build (Local EAS)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build build-essential

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ”§ Setup specific NDK (Force v27)
        run: |
          echo "âœ¨ Installing/Verifying NDK 27.1.12297006..."
          # CÃ i Ä‘áº·t chÃ­nh xÃ¡c báº£n 27
          sudo $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "ndk;27.1.12297006"
          
          echo "âœ¨ Setting ANDROID_NDK_HOME..."
          echo "ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/27.1.12297006" >> $GITHUB_ENV
          # Installing package
          yes | sudo $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "ndk;27.1.12297006" "cmake;3.22.1" > /dev/null

          # Export Environment Variables
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.1.12297006" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/27.1.12297006" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.1.12297006" >> $GITHUB_ENV
          echo "CMAKE_HOME=$ANDROID_SDK_ROOT/cmake/3.22.1/bin" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/cmake/3.22.1/bin:$PATH" >> $GITHUB_ENV

      - name: Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate Android directory (Clean Prebuild)
        run: npx expo prebuild --platform android --clean --no-install

      - name: Force NDK Configuration in Gradle
        run: |
          echo "ðŸ”§ Injecting strict NDK paths into Gradle..."
          cd android
          
          # Force ndk.dir in local.properties (Highest priority override)
          echo "ndk.dir=$ANDROID_SDK_ROOT/ndk/27.1.12297006" >> local.properties
          
          # Force android.ndkVersion in gradle.properties
          echo "android.ndkVersion=27.1.12297006" >> gradle.properties
          
          # Verify injection
          cat local.properties
          cat gradle.properties

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-

      - name: Clean Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Decode Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.keystore
          chmod 600 my-release-key.keystore

      - name: Build signed APK locally
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
          ANDROID_KEYSTORE_PATH: ./my-release-key.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          eas build --platform android --profile production --local --non-interactive --output ./app-release.apk --verbose

      - name: Upload signed APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/app-release.apk

      - name: Cleanup
        if: always()
        run: |
          rm -rf ~/.gradle/caches/
          rm -f my-release-key.keystore
          npm cache clean --force