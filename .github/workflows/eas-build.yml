name: LinguamonkeyFe - Optimized Local Build on GHA

on:
  push:
    branches:
      - master
    paths:
      - 'LinguamonkeyFe/**'
  workflow_dispatch:

jobs:
  build-local-android:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: ğŸ§± Checkout repository (Full Monorepo)
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies (Yarn)
        run: yarn install --frozen-lockfile

      # â˜• Setup Java (JDK)
      - name: â˜• Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ˜ Cache Gradle dependencies
      - name: CACHE ğŸ˜ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-

      - name: ğŸ”‘ Load .env file (from ./LinguamonkeyFe)
        run: |
          echo "Loading .env variables from ./LinguamonkeyFe/.env"
          grep -v '^#' .env | grep -v '^\s*$' | while IFS= read -r line; do
            echo "$line" >> $GITHUB_ENV
          done

      - name: âš™ï¸ Build Expo JS bundle (in ./LinguamonkeyFe)
        run: npx expo export:embed --eager --platform android --dev false
      
      - name: ğŸ” Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ”‘ Authenticate with EAS
        run: eas whoami || eas login --token ${{ secrets.EAS_TOKEN }}

      - name: ğŸš€ Build Android APK via EAS (Local, in ./LinguamonkeyFe)
        env:
          EAS_NO_VCS: 1
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          echo "ğŸ”§ Start EAS local build..."
          eas build --platform android --profile production --non-interactive --local --output build.apk

      - name: ğŸ“¤ Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: LinguamonkeyFe/build.apk
