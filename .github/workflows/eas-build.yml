name: LinguamonkeyFe - Signed APK Build (Local EAS)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      - name: üß© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.4
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: üßπ Clean up old Android build files and cache üí•
        # X√≥a s√¢u c√°c th∆∞ m·ª•c build cache ƒë·ªÉ ƒë·∫£m b·∫£o CMake/Gradle ch·∫°y l·∫°i t·ª´ ƒë·∫ßu
        run: |
          echo "‚ú® Cleaning up old Android build directories and caches..."
          # Cache ch√≠nh c·ªßa d·ª± √°n
          rm -rf ./android/app/build
          rm -rf ./android/build
          rm -rf ./android/.cxx
          
          # X√≥a c√°c th∆∞ m·ª•c cache build native (CMake) b√™n trong node_modules
          find ./node_modules -name build -type d -exec rm -rf {} +
          find ./node_modules -name .cxx -type d -exec rm -rf {} +

      - name: üõ†Ô∏è Generate Android directory (Prebuild)
        # B∆∞·ªõc n√†y s·∫Ω t·∫°o l·∫°i c√°c file c·∫ßn thi·∫øt sau khi d·ªçn d·∫πp cache
        run: npx expo prebuild --platform android --no-install

      - name: üßπ Clean up duplicate icon files
        # X√≥a c√°c file WEBP ƒë∆∞·ª£c t·∫°o b·ªüi prebuild ƒë·ªÉ tr√°nh l·ªói "Duplicate resources"
        run: |
          echo "‚ú® Cleaning up duplicate icon files (removing .webp)..."
          find ./android/app/src/main/res -name "*.webp" -delete

      - name: ‚òï Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üêò Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-
            
      - name: üßπ Clean up large components (Pre-build)
        # V·∫´n gi·ªØ l·∫°i Android SDK ƒë·ªÉ tr√°nh l·ªói NDK
        run: |
          echo "‚ú® Freeing up disk space by removing large tools..."
          sudo rm -rf /usr/share/dotnet/
          sudo apt-get clean

      - name: üîê Install EAS CLI
        run: npm install -g eas-cli

      - name: üîë Setup Expo authentication
        run: echo "EXPO_TOKEN=${{ secrets.EAS_TOKEN }}" >> $GITHUB_ENV

      - name: üîë Decode Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.keystore
          # ƒê·∫£m b·∫£o quy·ªÅn truy c·∫≠p cho Keystore
          chmod 600 my-release-key.keystore

      - name: ‚öôÔ∏è Build signed APK locally
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
          ANDROID_KEYSTORE_PATH: ./my-release-key.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "üîß Start signed local EAS build..."
          eas build --platform android --profile production --local --non-interactive --output ./app-release.apk

      - name: üì§ Upload signed APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/app-release.apk

      - name: üßπ Clean up final disk space
        if: always()
        run: |
          echo "‚ú® Cleaning up final disk space..."
          # D·ªçn d·∫πp Gradle caches v√† Keystore file
          rm -rf ~/.gradle/caches/
          rm -f my-release-key.keystore
          npm cache clean --force