name: LinguamonkeyFe - Signed APK Build (Local EAS)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe
    
    # Globally force NDK 26 environment variables
    env:
      ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/26.1.10909125
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      - name: üß© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: üîß Setup specific NDK (Force v26)
        run: |
          echo "‚ú® Removing conflicting NDK versions..."
          sudo rm -rf /usr/local/lib/android/sdk/ndk/27.*
          
          echo "‚ú® Installing/Verifying NDK 26.1.10909125..."
          sudo $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "ndk;26.1.10909125"
          
          if [ -d "$ANDROID_NDK_HOME" ]; then
            echo "‚úÖ NDK 26 found at $ANDROID_NDK_HOME"
          else
            echo "‚ùå Failed to setup NDK 26"
            exit 1
          fi

      - name: üìù Create local.properties
        # Explicitly tells Gradle where to find SDK and NDK 26
        run: |
          echo "sdk.dir=/usr/local/lib/android/sdk" > android/local.properties
          echo "ndk.dir=/usr/local/lib/android/sdk/ndk/26.1.10909125" >> android/local.properties

      - name: üõ†Ô∏è Generate Android directory (Prebuild)
        run: npx expo prebuild --platform android --no-install

      # FIXED STEP: Overwrite the project's request for NDK 27 to NDK 26
      - name: üöë Patch Gradle NDK Version
        # Target the main project's build.gradle and the problematic react-native-worklets module's build files
        run: |
          OLD_NDK="27.1.12297006"
          NEW_NDK="26.1.10909125"
          
          echo "‚ú® Patching references from ${OLD_NDK} to ${NEW_NDK}..."
          
          # 1. Patch android.ndkVersion in the main project's build.gradle
          # This is the line that failed in the build log: NDK from ndk.dir... disagrees with android.ndkVersion [27.1.12297006]
          
          # Use find to list all files that contain the string, then pass them to sed
          find ./android -type f -print0 | xargs -0 grep -l "${OLD_NDK}" | while IFS= read -r FILE; do
            echo "   Patching file: ${FILE}"
            sed -i "s/${OLD_NDK}/${NEW_NDK}/g" "${FILE}"
          done
          
          # 2. Add an explicit NDK version override to the main project's build.gradle
          # This ensures that even if a dependency tries to set it, we enforce 26.
          GRADLE_PATCH_CONTENT='
// START PATCH: Forced NDK version override for compatibility with GitHub Actions runner
buildscript {
    ext {
        ndkVersion = "26.1.10909125"
    }
}
// END PATCH'
          # Insert the patch content at the beginning of the root build.gradle
          sed -i "1s/^/${GRADLE_PATCH_CONTENT}\n/" android/build.gradle
          
          echo "‚úÖ NDK version patches applied."

      - name: ‚òï Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üêò Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-

      - name: üßπ Safe Clean Gradle
        run: |
          echo "‚ú® Running Gradle Clean..."
          cd android
          chmod +x gradlew
          ./gradlew clean

      - name: üßπ Clean up large components (Safe Mode)
        run: |
          echo "‚ú® Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet/
          sudo apt-get clean

      - name: üîê Install EAS CLI
        run: npm install -g eas-cli

      - name: üîë Setup Expo authentication
        run: echo "EXPO_TOKEN=${{ secrets.EAS_TOKEN }}" >> $GITHUB_ENV

      - name: üîë Decode Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.keystore
          chmod 600 my-release-key.keystore

      - name: ‚öôÔ∏è Build signed APK locally
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
          ANDROID_KEYSTORE_PATH: ./my-release-key.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_NDK_HOME: /usr/local/lib/android/sdk/ndk/26.1.10909125
        run: |
          echo "üîß Start signed local EAS build..."
          eas build --platform android --profile production --local --non-interactive --clear-cache --output ./app-release.apk

      - name: üì§ Upload signed APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/app-release.apk

      - name: üßπ Clean up final disk space
        if: always()
        run: |
          echo "‚ú® Cleaning up final disk space..."
          rm -rf ~/.gradle/caches/
          rm -f my-release-key.keystore
          npm cache clean --force