name: LinguamonkeyFe - Signed APK Build (Gradle Direct)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      - name: üß© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: üõ†Ô∏è Generate Android directory (Prebuild)
        run: npx expo prebuild --platform android --no-install

      # X√≥a file webp ƒë·ªÉ tr√°nh l·ªói tr√πng l·∫∑p resource (gi·ªØ nguy√™n logic c·ªßa b·∫°n)
      - name: üßπ Clean up duplicate icon files
        run: |
          echo "‚ú® Cleaning up duplicate icon files (removing .webp)..."
          find ./android/app/src/main/res -name "*.webp" -delete

      - name: ‚òï Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --- B∆Ø·ªöC QUAN TR·ªåNG: C√†i NDK 26 ---
      - name: üîß Setup Android NDK 26
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26c
          add-to-path: true

      # --- B∆Ø·ªöC KH·∫ÆC PH·ª§C TRI·ªÜT ƒê·ªÇ: X√≥a NDK 27 ---
      # X√≥a c·ª©ng th∆∞ m·ª•c NDK 27 m·∫∑c ƒë·ªãnh c·ªßa GitHub Runner ƒë·ªÉ kh√¥ng c√≤n g√¨ cho h·ªá th·ªëng nh·∫≠n di·ªán sai
      - name: üí£ Nuke NDK 27
        run: |
          echo "üî• Deleting NDK 27 from standard paths..."
          sudo rm -rf /usr/local/lib/android/sdk/ndk/27.1.12297006
          sudo rm -rf /usr/local/lib/android/sdk/ndk/27.*
          sudo rm -rf $ANDROID_HOME/ndk/27.*
          echo "‚úÖ Done. Remaining NDKs:"
          ls -al /usr/local/lib/android/sdk/ndk/ || true

      - name: üêò Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-

      - name: üîê Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      # --- D√ôNG GRADLE THAY V√å EAS ---
      # Gradle s·∫Ω build tr·ª±c ti·∫øp, t√¥n tr·ªçng bi·∫øn ANDROID_NDK_HOME
      - name: ‚öôÔ∏è Build APK with Gradle
        env:
          # Ch·ªâ ƒë·ªãnh ch√≠nh x√°c NDK path t·ª´ b∆∞·ªõc setup-ndk
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          # C√°c bi·∫øn signing ƒë·ªÉ Gradle t·ª± k√Ω (C·∫ßn config trong build.gradle ho·∫∑c d√πng params)
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_FILE: my-release-key.keystore
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          chmod +x gradlew
          echo "üî® Building with NDK at: $ANDROID_NDK_HOME"
          
          # L·ªánh n√†y s·∫Ω t·∫°o file APK release
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: üì§ Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/android/app/build/outputs/apk/release/app-release.apk