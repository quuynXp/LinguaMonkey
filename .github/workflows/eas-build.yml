name: LinguamonkeyFe - Signed APK Build (Final SDK Fix)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: ðŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—‘ï¸ AGGRESSIVE DISK CLEANUP
        run: |
          echo "ðŸ”¥ Freeing up disk space..."
          # XÃ³a .NET (Ráº¥t náº·ng, khÃ´ng dÃ¹ng cho React Native)
          sudo rm -rf /usr/share/dotnet
          # XÃ³a CodeQL
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          # XÃ³a Docker images
          sudo docker image prune --all --force
          # XÃ³a cache apt
          sudo apt-get clean
          # XÃ³a thÆ° má»¥c tmp
          sudo rm -rf /tmp/*
          
          # QUAN TRá»ŒNG: KHÃ”NG ÄÆ¯á»¢C XÃ“A /usr/local/lib/android (Ä‘Ã¢y lÃ  SDK)
          # Chá»‰ xÃ³a system-images cá»§a Android (náº·ng vÃ  chá»‰ dÃ¹ng cho Emulator) Ä‘á»ƒ tiáº¿t kiá»‡m chá»—
          sudo rm -rf /usr/local/lib/android/sdk/system-images

          echo "ðŸ’£ Removing default NDKs..."
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          
          echo "âœ… Disk space cleaned."

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      # --- 2. XÃ“A ANDROID CÅ¨ Äá»‚ PREBUILD Láº I Tá»ª Äáº¦U ---
      - name: ðŸ’£ Delete existing Android folder
        run: rm -rf android

      - name: ðŸ› ï¸ Generate Android directory (Prebuild)
        run: npx expo prebuild --platform android --no-install

      # --- 3. XÃ“A FILE WEBP (TrÃ¡nh lá»—i Duplicate Resource) ---
      - name: ðŸ§¹ Clean up duplicate icon files
        run: |
          echo "âœ¨ Cleaning up duplicate icon files (removing .webp)..."
          if [ -d "./android/app/src/main/res" ]; then
            find ./android/app/src/main/res -name "*.webp" -delete
          fi

      - name: â˜• Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --- 4. CÃ€I Äáº¶T NDK 26.1 (r26b) ---
      - name: ðŸ”§ Setup Android NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true

      - name: ðŸ˜ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-v3-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-v3-

      - name: ðŸ” Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      - name: âš™ï¸ Build APK with Gradle
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_FILE: my-release-key.keystore
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          chmod +x gradlew
          echo "ðŸ”¨ Building with NDK at: $ANDROID_NDK_HOME"

          echo "ndk.dir=$ANDROID_NDK_HOME" >> local.properties
          
          # DÃ¹ng --no-daemon Ä‘á»ƒ á»•n Ä‘á»‹nh memory
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.ndkPath=$ANDROID_NDK_HOME \
            -Pandroid.injected.signing.store.file=$(pwd)/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: ðŸ“¤ Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/android/app/build/outputs/apk/release/app-release.apk

      - name: ðŸ§¹ Final Clean Up
        if: always()
        run: rm -f ./android/app/my-release-key.keystore