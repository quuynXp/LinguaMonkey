name: LinguamonkeyFe - Signed APK Build (Local EAS)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.4
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
        
      # 1. ğŸ§¹ ThÃªm bÆ°á»›c dá»n dáº¹p cÃ¡c thÃ nh pháº§n khÃ´ng cáº§n thiáº¿t
      # BÆ°á»›c nÃ y giÃºp giáº£i phÃ³ng khÃ´ng gian Ä‘Ä©a trÆ°á»›c khi Gradle báº¯t Ä‘áº§u
      - name: ğŸ§¹ Clean up large components (Free disk space)
        uses: easimon/maximize-build-space@v7
        with:
          # CÃ¡c thÃ nh pháº§n phá»• biáº¿n chiáº¿m dung lÆ°á»£ng lá»›n trÃªn runner
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-android-sdk-components: 'platform_tools, emulator'
          
      - name: â˜• Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ˜ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-
            
      - name: ğŸ” Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ”‘ Setup Expo authentication
        run: echo "EXPO_TOKEN=${{ secrets.EAS_TOKEN }}" >> $GITHUB_ENV

      - name: ğŸ”‘ Decode Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.keystore
          
      # 2. âš™ï¸ Build signed APK locally (ÄÃ£ bao gá»“m `eas build ...`)
      - name: âš™ï¸ Build signed APK locally
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
          ANDROID_KEYSTORE_PATH: ./my-release-key.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "ğŸ”§ Start signed local EAS build..."
          # ÄÃ£ xá»­ lÃ½ cÃ¡c lá»—i expo doctor vá» dependency vÃ  CNG/Prebuild trong local
          # Náº¿u cÃ¡c lá»—i Ä‘Ã³ Ä‘Ã£ Ä‘Æ°á»£c kháº¯c phá»¥c, EAS build sáº½ cháº¡y thÃ nh cÃ´ng
          eas build --platform android --profile production --local --non-interactive --output ./app-release.apk
          
      # 3. ğŸ—‘ï¸ Dá»n dáº¹p cache Gradle/NDK sau khi build Ä‘á»ƒ giáº£i phÃ³ng khÃ´ng gian cho cÃ¡c bÆ°á»›c tiáº¿p theo
      - name: ğŸ—‘ï¸ Clear Gradle and NDK cache after build
        run: |
          echo "Cleaning up Gradle and NDK cache..."
          rm -rf ~/.gradle/caches/transforms-* || true
          rm -rf ~/.gradle/caches/modules-2 || true
          rm -rf /usr/local/lib/android/sdk/ndk || true
        if: always() # LuÃ´n cháº¡y, ká»ƒ cáº£ khi build tháº¥t báº¡i, Ä‘á»ƒ trÃ¡nh cache bá»‹ Ä‘áº§y

      - name: ğŸ“¤ Upload signed APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/app-release.apk
          
