name: LinguamonkeyFe - Signed APK Build (Nuclear Fix)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      # --- 1. CLEANUP ---
      - name: üóëÔ∏è Disk Cleanup
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo rm -rf /usr/local/lib/android/sdk/system-images
          sudo apt-get clean
          sudo rm -rf /tmp/*

      - name: üß© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      # --- 2. PREBUILD ---
      - name: üí£ Delete existing Android folder
        run: rm -rf android

      - name: üõ†Ô∏è Generate Android directory (Prebuild)
        run: npx expo prebuild --platform android --no-install

      - name: üßπ Clean up duplicate icon files
        run: |
          if [ -d "./android/app/src/main/res" ]; then
            find ./android/app/src/main/res -name "*.webp" -delete
          fi

      - name: ‚òï Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --- 3. C√ÄI NDK 26 V√Ä THI·∫æT L·∫¨P BI·∫æN M√îI TR∆Ø·ªúNG TO√ÄN C·ª§C ---
      - name: üîß Setup Android NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true

      # Set bi·∫øn m√¥i tr∆∞·ªùng cho TO√ÄN B·ªò c√°c b∆∞·ªõc sau (Quan tr·ªçng)
      - name: üåê Set Global Environment Variables
        run: |
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

      # --- 4. H·ª¶Y DI·ªÜT NDK 27 (Double Check) ---
      - name: üí£ DESTROY NDK 27
        run: |
          echo "üîç Scanning for NDK 27..."
          
          # X√≥a theo bi·∫øn m√¥i tr∆∞·ªùng Android Home
          sudo rm -rf $ANDROID_HOME/ndk/27.*
          sudo rm -rf $ANDROID_SDK_ROOT/ndk/27.*
          
          # X√≥a theo ƒë∆∞·ªùng d·∫´n c·ª©ng (nh∆∞ trong log l·ªói c·ªßa b·∫°n)
          sudo rm -rf /usr/local/lib/android/sdk/ndk/27.*
          
          echo "‚úÖ Verification: Listing remaining NDKs in /usr/local/lib/android/sdk/ndk/"
          ls -al /usr/local/lib/android/sdk/ndk/ || echo "Directory not found (Good if managed solely by action)"
          
          echo "‚úÖ Verification: Listing remaining NDKs in ANDROID_HOME"
          ls -al $ANDROID_HOME/ndk/ || true

      - name: üêò Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-nuclear-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-nuclear-

      - name: üîê Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      # --- 5. BUILD ---
      - name: ‚öôÔ∏è Build APK with Gradle
        env:
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_FILE: my-release-key.keystore
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          chmod +x gradlew
          
          # In ra bi·∫øn m√¥i tr∆∞·ªùng ƒë·ªÉ debug xem ƒë√£ nh·∫≠n ƒë√∫ng ch∆∞a
          echo "Checking Env before build:"
          echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
          
          # Th√™m flag ƒë√® properties ƒë·ªÉ ch·∫Øc ch·∫Øn Gradle nh·∫≠n ƒë√∫ng NDK
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.ndkVersion=26.1.10909125 \
            -Pandroid.injected.signing.store.file=$(pwd)/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: üì§ Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/android/app/build/outputs/apk/release/app-release.apk

      - name: üßπ Final Clean Up
        if: always()
        run: rm -f ./android/app/my-release-key.keystore