name: LinguamonkeyFe - Signed APK Build (Fixed Newline Issue)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: ðŸ§± Checkout repository
        uses: actions/checkout@v4

      # --- 1. Dá»ŒN Dáº¸P ---
      - name: ðŸ—‘ï¸ AGGRESSIVE DISK CLEANUP
        run: |
          echo "ðŸ”¥ Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get clean
          sudo rm -rf /tmp/*
          sudo rm -rf /usr/local/lib/android/sdk/system-images
          
          echo "ðŸ’£ Removing default NDK 27..."
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          echo "âœ… Disk space cleaned."

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ’£ Delete existing Android folder
        run: rm -rf android

      # --- 2. CÃ€I NDK 26 ---
      - name: ðŸ”§ Setup Android NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true

      # --- 3. PREBUILD ---
      - name: ðŸ› ï¸ Generate Android directory (Prebuild)
        env:
          EXPO_ANDROID_NDK_VERSION: "26.1.10909125"
        run: npx expo prebuild --platform android --no-install

      # --- 4. ðŸš‘ PHáºªU THUáº¬T (ÄÃƒ FIX Lá»–I DÃNH DÃ’NG) ---
      - name: ðŸ’€ Force Fix NDK Version Everywhere
        run: |
          echo "â˜¢ï¸ Overriding NDK configurations..."
          
          # QUAN TRá»ŒNG: ThÃªm dÃ²ng trá»‘ng trÆ°á»›c Ä‘á»ƒ trÃ¡nh bá»‹ dÃ­nh vÃ o dÃ²ng cuá»‘i cÃ¹ng cá»§a file
          echo "" >> android/gradle.properties
          echo "android.ndkVersion=26.1.10909125" >> android/gradle.properties
          
          # Force thay tháº¿ trong app/build.gradle
          # Thay tháº¿ dÃ²ng tham chiáº¿u biáº¿n báº±ng giÃ¡ trá»‹ cá»©ng
          sed -i 's/ndkVersion rootProject.ext.ndkVersion/ndkVersion "26.1.10909125"/' android/app/build.gradle || true
          
          # PhÃ²ng há»: Thay tháº¿ báº¥t ká»³ dÃ²ng ndkVersion nÃ o khÃ¡c
          sed -i 's/ndkVersion\s*=.*/ndkVersion "26.1.10909125"/' android/app/build.gradle

          # Fix root build.gradle
          sed -i 's/ndkVersion\s*=\s*["'\'']27\..*["'\'']/ndkVersion = "26.1.10909125"/' android/build.gradle || true

          echo "ðŸ” Check android/gradle.properties content (Last 5 lines):"
          tail -n 5 android/gradle.properties

      - name: ðŸ§¹ Clean up duplicate icon files
        run: |
          if [ -d "./android/app/src/main/res" ]; then
            find ./android/app/src/main/res -name "*.webp" -delete
          fi

      - name: â˜• Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ˜ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-v8-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-v8-

      - name: ðŸ” Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      - name: âš™ï¸ Build APK with Gradle
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd android
          chmod +x gradlew
          
          echo "ndk.dir=$ANDROID_NDK_HOME" > local.properties
          
          echo "ðŸ”¨ Building with FORCED NDK Version: 26.1.10909125"
          
          # Váº«n giá»¯ flag nÃ y Ä‘á»ƒ Ä‘áº£m báº£o an toÃ n tuyá»‡t Ä‘á»‘i
          ./gradlew assembleRelease --no-daemon --stacktrace \
            -Pandroid.ndkVersion=26.1.10909125 \
            -Pandroid.injected.signing.store.file=$(pwd)/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: ðŸ“¤ Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/android/app/build/outputs/apk/release/app-release.apk

      - name: ðŸ§¹ Final Clean Up
        if: always()
        run: rm -f ./android/app/my-release-key.keystore