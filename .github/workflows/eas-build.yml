name: LinguamonkeyFe - Signed APK Build (Force NDK 26 Match)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      - name: üóëÔ∏è AGGRESSIVE DISK CLEANUP
        run: |
          echo "üî• Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get clean
          sudo rm -rf /tmp/*
          
          # --- X√ìA NDK C√ì S·∫¥N (B·∫£n 27 g√¢y xung ƒë·ªôt) ---
          echo "üí£ Removing pre-installed NDKs..."
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          # ---------------------------------------------------

          sudo rm -rf /usr/local/lib/android/sdk/system-images
          echo "‚úÖ Disk space cleaned."

      - name: üß© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: üí£ Delete existing Android folder
        run: rm -rf android

      - name: üõ†Ô∏è Generate Android directory (Prebuild)
        run: npx expo prebuild --platform android --no-install

      # --- B∆Ø·ªöC M·ªöI QUAN TR·ªåNG: FIX BUILD.GRADLE ---
      # B∆∞·ªõc n√†y t√¨m d√≤ng quy ƒë·ªãnh phi√™n b·∫£n NDK trong file c·∫•u h√¨nh v√† s·ª≠a n√≥ th√†nh 26.1.10909125
      - name: üîß Force build.gradle to use NDK 26
        run: |
          echo "üìù Patching android/build.gradle to enforce NDK 26..."
          # T√¨m file build.gradle g·ªëc v√† thay th·∫ø phi√™n b·∫£n NDK
          sed -i 's/ndkVersion = .*/ndkVersion = "26.1.10909125"/' android/build.gradle
          
          # Ki·ªÉm tra l·∫°i xem ƒë√£ s·ª≠a ch∆∞a
          grep "ndkVersion" android/build.gradle

      - name: üßπ Clean up duplicate icon files
        run: |
          echo "‚ú® Cleaning up duplicate icon files (removing .webp)..."
          if [ -d "./android/app/src/main/res" ]; then
            find ./android/app/src/main/res -name "*.webp" -delete
          fi

      - name: ‚òï Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --- C√ÄI ƒê·∫∂T NDK 26.1 ---
      - name: üîß Setup Android NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true

      # --- FORCE LOCAL.PROPERTIES ---
      - name: üìù Force NDK Path in local.properties
        run: |
          echo "ndk.dir=${{ steps.setup-ndk.outputs.ndk-path }}" >> ./android/local.properties
          echo "sdk.dir=/usr/local/lib/android/sdk" >> ./android/local.properties

      - name: üêò Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-v4-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-v4-

      - name: üîê Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      - name: ‚öôÔ∏è Build APK with Gradle
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_FILE: my-release-key.keystore
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          chmod +x gradlew
          echo "üî® Building with NDK at: $ANDROID_NDK_HOME"
          
          # Th√™m tham s·ªë -Pandroid.ndkVersion ƒë·ªÉ ghi ƒë√® bi·∫øn to√†n c·ª•c m·ªôt l·∫ßn n·ªØa cho ch·∫Øc
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.ndkVersion=26.1.10909125 \
            -Pandroid.injected.signing.store.file=$(pwd)/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: üì§ Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/android/app/build/outputs/apk/release/app-release.apk

      - name: üßπ Final Clean Up
        if: always()
        run: rm -f ./android/app/my-release-key.keystore