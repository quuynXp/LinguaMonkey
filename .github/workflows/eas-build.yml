name: LinguamonkeyFe - Signed APK Build (Local EAS)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ› ï¸ Generate Android directory (Prebuild)
        run: npx expo prebuild --platform android --no-install

      - name: ğŸ§¹ Clean up duplicate icon files
        # BÆ°á»›c nÃ y xÃ³a file webp Ä‘á»ƒ trÃ¡nh lá»—i trÃ¹ng láº·p resource
        run: |
          echo "âœ¨ Cleaning up duplicate icon files (removing .webp)..."
          find ./android/app/src/main/res -name "*.webp" -delete

      - name: â˜• Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ˜ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-
            
      - name: ğŸ§¹ Clean up large components (Pre-build)
        run: |
          echo "âœ¨ Freeing up disk space by removing large tools..."
          sudo rm -rf /usr/share/dotnet/
          sudo apt-get clean

      - name: ğŸ” Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ”‘ Setup Expo authentication
        run: echo "EXPO_TOKEN=${{ secrets.EAS_TOKEN }}" >> $GITHUB_ENV

      - name: ğŸ”‘ Decode Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.keystore
          # Äáº£m báº£o quyá»n truy cáº­p cho Keystore
          chmod 600 my-release-key.keystore

      - name: âš™ï¸ Build signed APK locally
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
          ANDROID_KEYSTORE_PATH: ./my-release-key.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        # Sá»¬A Äá»”I QUAN TRá»ŒNG:
        # 1. --profile production-apk: Äá»ƒ táº¡o ra Ä‘Ãºng file APK (khÃ´ng pháº£i AAB)
        # 2. --skip-project-configuration: Äá»ƒ KHÃ”NG cháº¡y láº¡i prebuild (giá»¯ nguyÃªn viá»‡c Ä‘Ã£ xÃ³a file webp á»Ÿ trÃªn)
        run: |
          echo "ğŸ”§ Start signed local EAS build..."
          eas build --platform android --profile production-apk --local --non-interactive --output ./app-release.apk --skip-project-configuration

      - name: ğŸ“¤ Upload signed APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/app-release.apk

      - name: ğŸ§¹ Clean up final disk space
        if: always()
        run: |
          echo "âœ¨ Cleaning up final disk space..."
          rm -rf ~/.gradle/caches/
          rm -f my-release-key.keystore
          npm cache clean --force