name: LinguamonkeyFe - Signed APK Build (Final Stable)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      # --- 1. SETUP NODE & JAVA ---
      - name: ‚òï Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üß© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      # --- 2. C√ÄI NDK 26 V√ÄO CACHE ---
      - name: üîß Setup Android NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: false 

      # --- 3. FIX NDK: THAY TH·∫æ V·∫¨T L√ù ---
      - name: üîÑ SWAP SYSTEM NDK
        run: |
          echo "üõë Stopping Gradle Daemon..."
          ./gradlew --stop || true
          
          echo "üßπ Wiping System NDK folder..."
          # X√≥a s·∫°ch th∆∞ m·ª•c NDK m·∫∑c ƒë·ªãnh ƒë·ªÉ script RN kh√¥ng t√¨m th·∫•y b·∫£n 27
          sudo rm -rf $ANDROID_HOME/ndk
          sudo mkdir -p $ANDROID_HOME/ndk
          
          echo "üîó Linking NDK 26 into System Path..."
          # T·∫°o symlink: Bu·ªôc h·ªá th·ªëng ph·∫£i th·∫•y b·∫£n 26.1.10909125
          sudo ln -s ${{ steps.setup-ndk.outputs.ndk-path }} $ANDROID_HOME/ndk/26.1.10909125
          
          echo "‚úÖ Verification: Listing NDK folder content (Should only show 26.1)"
          ls -al $ANDROID_HOME/ndk/
          
          # Thi·∫øt l·∫≠p bi·∫øn m√¥i tr∆∞·ªùng tr·ªè th·∫≥ng v√†o symlink n√†y
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      # --- 4. PREPARE PROJECT ---
      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: üí£ Delete existing Android folder
        run: rm -rf android

      - name: üõ†Ô∏è Generate Android directory (Prebuild)
        run: npx expo prebuild --platform android --no-install

      # --- 5. FIX L·ªñI M·∫†NG GRADLE (NEW) & FORCE LOCAL.PROPERTIES ---
      - name: üîß Fix Gradle URL & Force Properties
        run: |
          echo "üìù Writing local.properties..."
          echo "ndk.dir=$ANDROID_HOME/ndk/26.1.10909125" >> ./android/local.properties
          echo "sdk.dir=$ANDROID_HOME" >> ./android/local.properties
          
          echo "üåê Fixing Gradle Distribution URL (Fix 504 Error)..."
          # S·ª≠a file wrapper ƒë·ªÉ t·∫£i t·ª´ services.gradle.org thay v√¨ github
          cd android/gradle/wrapper
          sed -i 's|https://github.com/gradle/gradle-distributions/releases/download/|https://services.gradle.org/distributions/|g' gradle-wrapper.properties
          cat gradle-wrapper.properties
          
          echo "üßπ Cleaning native build caches..."
          cd ../../..
          rm -rf ./node_modules/react-native-worklets/android/.cxx
          rm -rf ./android/.gradle

      - name: üßπ Clean up duplicate icon files
        run: |
          if [ -d "./android/app/src/main/res" ]; then
            find ./android/app/src/main/res -name "*.webp" -delete
          fi

      - name: üîê Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      # --- 6. BUILD ---
      - name: ‚öôÔ∏è Build APK with Gradle
        env:
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_FILE: my-release-key.keystore
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          chmod +x gradlew
          
          echo "üî® Building with FORCED NDK Path..."
          
          # --offline: N·∫øu ƒë√£ t·∫£i dependency r·ªìi th√¨ kh√¥ng t·∫£i l·∫°i (n·∫øu c√≥ cache)
          # Nh∆∞ng ·ªü ƒë√¢y ta c·∫ßn t·∫£i Gradle distribution n√™n kh√¥ng d√πng offline
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.ndkVersion=26.1.10909125 \
            -PdownloadNdk=false \
            -Pandroid.injected.signing.store.file=$(pwd)/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: üì§ Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/android/app/build/outputs/apk/release/app-release.apk

      - name: üßπ Final Clean Up
        if: always()
        run: rm -f ./android/app/my-release-key.keystore