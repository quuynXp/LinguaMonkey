name: LinguamonkeyFe - Signed APK Build (Final Stable)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      # --- 1. D·ªåN D·∫∏P DISK (GI·ªÆ NGUY√äN) ---
      - name: üóëÔ∏è AGGRESSIVE DISK CLEANUP
        run: |
          echo "üî• Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get clean
          sudo rm -rf /tmp/*
          sudo rm -rf /usr/local/lib/android/sdk/system-images
          
          # ‚ö†Ô∏è X√≥a s·∫°ch folder NDK ƒë·ªÉ tr√°nh m√°y nh·∫≠n nh·∫ßm b·∫£n 27
          echo "üí£ Removing default NDK folder..."
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          echo "‚úÖ Disk space cleaned."

      - name: üß© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: üí£ Delete existing Android folder
        run: rm -rf android

      # --- 2. SETUP NDK 26 ---
      - name: üîß Setup Android NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true

      # --- 3. PREBUILD ---
      - name: üõ†Ô∏è Generate Android directory (Prebuild)
        run: npx expo prebuild --platform android --no-install

      # --- 4. GHI ƒê√à C·∫§U H√åNH (SAFE MODE) ---
      # Thay v√¨ d√πng sed s·ª≠a code, ta ghi ƒë√® v√†o gradle.properties.
      # Gradle lu√¥n ∆∞u ti√™n gi√° tr·ªã trong file n√†y h∆°n gi√° tr·ªã m·∫∑c ƒë·ªãnh trong build.gradle
      - name: üöë Force NDK via Gradle Properties
        run: |
          echo "üîß Injecting NDK version into gradle.properties..."
          
          # ƒê·∫£m b·∫£o file t·ªìn t·∫°i
          touch android/gradle.properties
          
          # Ghi ƒë√® phi√™n b·∫£n NDK
          echo "android.ndkVersion=26.1.10909125" >> android/gradle.properties
          
          # Ghi ƒë√® ƒë∆∞·ªùng d·∫´n NDK v√†o local.properties
          echo "ndk.dir=${{ steps.setup-ndk.outputs.ndk-path }}" > android/local.properties
          
          echo "‚úÖ Configuration injected."
          # KH√îNG d√πng grep ƒë·ªÉ check n·ªØa ƒë·ªÉ tr√°nh crash script

      - name: üßπ Clean up duplicate icon files
        run: |
          if [ -d "./android/app/src/main/res" ]; then
            find ./android/app/src/main/res -name "*.webp" -delete
          fi

      - name: ‚òï Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üêò Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-v7-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-v7-

      - name: üîê Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      - name: ‚öôÔ∏è Build APK with Gradle
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd android
          chmod +x gradlew
          
          echo "üî® Building with NDK: $ANDROID_NDK_HOME"
          
          # Th√™m tham s·ªë --no-daemon ƒë·ªÉ tr√°nh cache process c≈©
          # Quan tr·ªçng: Truy·ªÅn ƒë√® -Pandroid.ndkVersion m·ªôt l·∫ßn n·ªØa cho ch·∫Øc
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.ndkVersion=26.1.10909125 \
            -Pandroid.injected.signing.store.file=$(pwd)/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: üì§ Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/android/app/build/outputs/apk/release/app-release.apk

      - name: üßπ Final Clean Up
        if: always()
        run: rm -f ./android/app/my-release-key.keystore