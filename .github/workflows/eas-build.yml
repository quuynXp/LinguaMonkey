name: LinguamonkeyFe - Signed APK Build (Disk Space Optimized)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      - name: üóëÔ∏è MAXIMUM DISK CLEANUP
        run: |
          echo "üî• Cleaning up disk space..."
          
          # X√≥a c√°c Runtime kh√¥ng d√πng
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/lib/android/sdk/ndk # X√≥a NDK c≈© c√≥ s·∫µn, Gradle s·∫Ω t·∫£i b·∫£n m·ªõi c·∫ßn thi·∫øt
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/lib/google-cloud-sdk
          
          # X√≥a Docker images
          sudo docker image prune --all --force
          
          # X√≥a System Images c·ªßa Android Emulator (R·∫•t n·∫∑ng, >5GB)
          sudo rm -rf /usr/local/lib/android/sdk/system-images
          
          # X√≥a Cache qu·∫£n l√Ω g√≥i
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          sudo rm -rf /tmp/*
          
          echo "‚úÖ Disk space cleaned."
          df -h # In ra dung l∆∞·ª£ng tr·ªëng ƒë·ªÉ ki·ªÉm tra

      - name: üß© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: üí£ Delete existing Android folder
        run: rm -rf android

      - name: üõ†Ô∏è Generate Android directory (Prebuild)
        run: npx expo prebuild --platform android --no-install

      - name: ü©π Patch react-native-worklets (Remove jsctooling)
        run: |
          echo "üîß Patching react-native-worklets CMakeLists.txt..."
          if [ -f "node_modules/react-native-worklets/android/CMakeLists.txt" ]; then
            sed -i 's/ReactAndroid::jsctooling//g' node_modules/react-native-worklets/android/CMakeLists.txt
            echo "‚úÖ Patched: Removed jsctooling dependency."
          else
            echo "‚ö†Ô∏è Warning: CMakeLists.txt not found, skipping patch."
          fi

      - name: üöÄ Configure Gradle Memory & Workers
        run: |
          # 1. Gi·∫£m Xmx xu·ªëng 3GB ƒë·ªÉ d√†nh RAM cho C++ compiler
          # 2. org.gradle.workers.max=1 -> B·∫ÆT BU·ªòC ƒë·ªÉ tr√°nh s·∫≠p ngu·ªìn
          # 3. Gi·ªØ enableR8 ƒë·ªÉ t·ªëi ∆∞u k√≠ch th∆∞·ªõc file (gi√∫p gi·∫£m dung l∆∞·ª£ng build)
          echo -e "\norg.gradle.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=512m -Dkotlin.daemon.jvm.options=\"-Xmx1024m\"" >> ./android/gradle.properties
          echo "org.gradle.workers.max=1" >> ./android/gradle.properties
          echo "android.enableR8=true" >> ./android/gradle.properties

      - name: ‚òï Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: üêò Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-v12-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-v12-

      - name: üîê Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      - name: ‚öôÔ∏è Build APK with Gradle
        env:
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_FILE: my-release-key.keystore
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          chmod +x gradlew
          
          echo "üî® Starting Build (Production Ready + Disk Optimized)..."
          
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.injected.signing.store.file=$(pwd)/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: üì§ Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/android/app/build/outputs/apk/release/app-release.apk

      - name: üßπ Final Clean Up
        if: always()
        run: rm -f ./android/app/my-release-key.keystore