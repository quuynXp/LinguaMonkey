name: LinguamonkeyFe - Signed APK Build (Absolute Final Fix)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      # --- 1. D·ªåN D·∫∏P (GI·ªÆ NGUY√äN) ---
      - name: üóëÔ∏è AGGRESSIVE DISK CLEANUP
        run: |
          echo "üî• Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get clean
          sudo rm -rf /tmp/*
          sudo rm -rf /usr/local/lib/android/sdk/system-images
          
          echo "üí£ Removing default NDK 27..."
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          echo "‚úÖ Disk space cleaned."

      - name: üß© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: üí£ Delete existing Android folder
        run: rm -rf android

      # --- 2. C√ÄI NDK 26 ---
      - name: üîß Setup Android NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true

      # --- 3. PREBUILD ---
      - name: üõ†Ô∏è Generate Android directory (Prebuild)
        env:
          EXPO_ANDROID_NDK_VERSION: "26.1.10909125"
        run: npx expo prebuild --platform android --no-install

      # --- 4. üöë PH·∫™U THU·∫¨T (S·ª¨A L·∫†I LOGIC) ---
      - name: üíÄ Force Fix NDK Version Everywhere
        run: |
          echo "‚ò¢Ô∏è Overriding NDK configurations..."
          
          # 1. Ghi ƒë√® gradle.properties (C√°i n√†y b·∫°n l√†m ƒë√∫ng, gi·ªØ l·∫°i)
          echo "android.ndkVersion=26.1.10909125" >> android/gradle.properties
          
          # 2. CH√àN TR·ª∞C TI·∫æP v√†o app/build.gradle (Quan tr·ªçng!)
          # Expo th∆∞·ªùng ƒë·ªÉ ndkVersion = rootProject.ext.ndkVersion
          # Ch√∫ng ta s·∫Ω thay th·∫ø d√≤ng ƒë√≥ b·∫±ng string c·ª©ng lu√¥n.
          sed -i 's/ndkVersion rootProject.ext.ndkVersion/ndkVersion "26.1.10909125"/' android/app/build.gradle || true
          
          # Ph√≤ng tr∆∞·ªùng h·ª£p c·∫•u tr√∫c kh√°c, ta d√πng regex t√¨m d√≤ng ndkVersion b·∫•t k·ª≥ trong app/build.gradle v√† √©p l·∫°i
          sed -i 's/ndkVersion\s*=.*/ndkVersion "26.1.10909125"/' android/app/build.gradle

          # 3. S·ª≠a root build.gradle (Ph√≤ng h·ªù)
          sed -i 's/ndkVersion\s*=\s*["'\'']27\..*["'\'']/ndkVersion = "26.1.10909125"/' android/build.gradle || true

          echo "üîç Check android/app/build.gradle:"
          grep "ndkVersion" android/app/build.gradle

      - name: üßπ Clean up duplicate icon files
        run: |
          if [ -d "./android/app/src/main/res" ]; then
            find ./android/app/src/main/res -name "*.webp" -delete
          fi

      - name: ‚òï Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üêò Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-v7-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-v7-

      - name: üîê Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      - name: ‚öôÔ∏è Build APK with Gradle
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd android
          chmod +x gradlew
          
          echo "ndk.dir=$ANDROID_NDK_HOME" > local.properties
          
          echo "üî® Building with FORCED NDK Version: 26.1.10909125"
          
          # THAY ƒê·ªîI QUAN TR·ªåNG: Th√™m l·∫°i tham s·ªë -Pandroid.ndkVersion
          # Tham s·ªë n√†y c√≥ quy·ªÅn l·ª±c cao nh·∫•t, cao h∆°n c·∫£ file config.
          ./gradlew assembleRelease --no-daemon --stacktrace \
            -Pandroid.ndkVersion=26.1.10909125 \
            -Pandroid.injected.signing.store.file=$(pwd)/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: üì§ Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/android/app/build/outputs/apk/release/app-release.apk

      - name: üßπ Final Clean Up
        if: always()
        run: rm -f ./android/app/my-release-key.keystore