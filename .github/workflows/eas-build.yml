name: LinguamonkeyFe - Cloud EAS Build on GHA

on:
  push:
    branches:
      - master
    paths:
      - 'LinguamonkeyFe/**'
  workflow_dispatch:

jobs:
  build-cloud-android:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: 🧱 Checkout repository
        uses: actions/checkout@v4

      - name: 🧩 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: ☕ Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🐘 Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-

      - name: 🔑 Load .env file
        run: |
          echo "Loading .env variables..."
          grep -v '^#' .env | grep -v '^\s*$' | while IFS= read -r line; do
            echo "$line" >> $GITHUB_ENV
          done

      - name: ⚙️ Build Expo JS bundle
        run: npx expo export:embed --eager --platform android --dev false

      - name: 🔐 Install EAS CLI
        run: npm install -g eas-cli jq

      - name: 🔑 Setup Expo authentication
        run: echo "EXPO_TOKEN=${{ secrets.EAS_TOKEN }}" >> $GITHUB_ENV

      - name: 🚀 Build Android APK via EAS (Cloud)
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          echo "🔧 Start EAS build (cloud mode)..."
          eas build --platform android --profile production --non-interactive --wait

      - name: 📥 Download APK from EAS Cloud
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          echo "📦 Fetching latest finished EAS build..."
          BUILD_URL=$(eas build:list --limit 1 --status finished --json | jq -r '.[0].artifacts.buildUrl')
          echo "🔗 Found build: $BUILD_URL"
          curl -L -o build.apk "$BUILD_URL"

      - name: 📤 Upload built APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: LinguamonkeyFe/build.apk
