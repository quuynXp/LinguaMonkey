name: LinguamonkeyFe - Signed APK Build (Local EAS)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.4
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ› ï¸ Generate Android directory (Prebuild)
        run: npx expo prebuild --platform android --no-install

      - name: â˜• Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ˜ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-

      - name: ğŸ” Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ”‘ Setup Expo authentication
        run: echo "EXPO_TOKEN=${{ secrets.EAS_TOKEN }}" >> $GITHUB_ENV

      - name: ğŸ“ Create Local Credentials
        id: create-credentials
        run: |
          # Giáº£i mÃ£ Keystore file
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.keystore
          chmod 600 my-release-key.keystore
          
          # Táº¡o file credentials.json báº±ng jq Ä‘á»ƒ Ä‘áº£m báº£o Ä‘Ãºng format JSON
          # File nÃ y buá»™c EAS sá»­ dá»¥ng keystore táº¡i chá»—, bá» qua check server
          jq -n \
            --arg kp "./my-release-key.keystore" \
            --arg ksp "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            --arg ka "${{ secrets.ANDROID_KEY_ALIAS }}" \
            --arg keyp "${{ secrets.ANDROID_KEY_PASSWORD }}" \
            '{
              android: {
                keystore: {
                  keystorePath: $kp,
                  keystorePassword: $ksp,
                  keyAlias: $ka,
                  keyPassword: $keyp
                }
              }
            }' > credentials.json

      - name: âš™ï¸ Build signed APK locally
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          echo "ğŸ”§ Start signed local EAS build..."
          # Sá»­ dá»¥ng profile 'production-apk' tá»« eas.json cá»§a báº¡n
          # Sá»­ dá»¥ng --credentials-json Ä‘á»ƒ náº¡p keystore tá»« file vá»«a táº¡o
          eas build --platform android --profile production-apk --local --non-interactive --output ./app-release.apk --credentials-json ./credentials.json

      - name: ğŸ“¤ Upload signed APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/app-release.apk

      - name: ğŸ§¹ Clean up disk space
        if: always()
        run: |
          echo "âœ¨ Cleaning up disk space..."
          rm -rf ~/.gradle/caches/
          rm -f credentials.json
          npm cache clean --force