name: LinguamonkeyFe - Signed APK Build (Final Fix - Force Expo NDK)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: ðŸ§± Checkout repository
        uses: actions/checkout@v4

      # --- 1. Dá»ŒN Dáº¸P ---
      - name: ðŸ—‘ï¸ AGGRESSIVE DISK CLEANUP
        run: |
          echo "ðŸ”¥ Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get clean
          sudo rm -rf /tmp/*
          sudo rm -rf /usr/local/lib/android/sdk/system-images
          
          echo "ðŸ’£ Removing default NDK 27..."
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          echo "âœ… Disk space cleaned."

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ’£ Delete existing Android folder
        run: rm -rf android

      # --- 2. CÃ€I NDK 26 ---
      - name: ðŸ”§ Setup Android NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true

      # --- 3. PREBUILD ---
      - name: ðŸ› ï¸ Generate Android directory (Prebuild)
        env:
          EXPO_ANDROID_NDK_VERSION: "26.1.10909125"
        run: npx expo prebuild --platform android --no-install

      # --- 4. ðŸš‘ PHáºªU THUáº¬T (Má»šI: Ã‰P NDK TRONG EXPO MODULE) ---
      - name: ðŸ’€ Force Fix NDK Version Everywhere
        run: |
          NDK_VERSION="26.1.10909125"
          echo "â˜¢ï¸ Overriding NDK configurations with $NDK_VERSION..."
          
          # 4.1. Fix lá»—i dÃ­nh dÃ²ng + Ghi Ä‘Ã¨ android/gradle.properties
          echo "" >> android/gradle.properties
          echo "android.ndkVersion=$NDK_VERSION" >> android/gradle.properties
          
          # 4.2. Force thay tháº¿ trong app/build.gradle
          sed -i "s/ndkVersion rootProject.ext.ndkVersion/ndkVersion \"$NDK_VERSION\"/" android/app/build.gradle || true
          sed -i "s/ndkVersion\s*=.*/ndkVersion \"$NDK_VERSION\"/" android/app/build.gradle

          # 4.3. Fix root build.gradle
          sed -i "s/ndkVersion\s*=\s*[\"']27\..*[\"']/ndkVersion = \"$NDK_VERSION\"/" android/build.gradle || true

          # 4.4. QUAN TRá»ŒNG NHáº¤T: Ã‰P NDK TRONG FILE BUILD Cá»¦A EXPO MODULES Gá»C
          # File bá»‹ lá»—i: /node_modules/expo/android/build.gradle (nÆ¡i lá»—i CXX1104 xáº£y ra)
          echo "âš”ï¸ Forcing NDK version in node_modules/expo/android/build.gradle..."
          sed -i 's/ndk.dir property/ndk.dir property\n\n\
              // Forced NDK Fix for CXX1104 in expo-modules-core\n\
              android.ndkVersion = "26.1.10909125"/' node_modules/expo/android/build.gradle || true

          echo "ðŸ” Double Check NDK config in android/app/build.gradle:"
          grep "ndkVersion" android/app/build.gradle

      - name: ðŸ§¹ Clean up duplicate icon files
        run: |
          if [ -d "./android/app/src/main/res" ]; then
            find ./android/app/src/main/res -name "*.webp" -delete
          fi

      - name: â˜• Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ˜ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-v9-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-v9-

      - name: ðŸ” Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      - name: âš™ï¸ Build APK with Gradle
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd android
          chmod +x gradlew
          
          echo "ndk.dir=$ANDROID_NDK_HOME" > local.properties
          
          echo "ðŸ”¨ Building with FORCED NDK Version: 26.1.10909125"
          
          # Váº«n giá»¯ flag nÃ y Ä‘á»ƒ Ä‘áº£m báº£o an toÃ n tuyá»‡t Ä‘á»‘i
          ./gradlew assembleRelease --no-daemon --stacktrace \
            -Pandroid.ndkVersion=26.1.10909125 \
            -Pandroid.injected.signing.store.file=$(pwd)/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: ðŸ“¤ Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/android/app/build/outputs/apk/release/app-release.apk

      - name: ðŸ§¹ Final Clean Up
        if: always()
        run: rm -f ./android/app/my-release-key.keystore