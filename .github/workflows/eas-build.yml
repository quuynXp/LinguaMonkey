name: LinguamonkeyFe - Signed APK Build (Local EAS)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      - name: üß© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: üîß Setup specific NDK (Force v26) & CMake
        run: |
          set -e
          echo ">>> SDK root: $ANDROID_SDK_ROOT"
          
          # Force remove NDK 27 to prevent Gradle from picking it up
          sudo rm -rf /usr/local/lib/android/sdk/ndk/27.* || true
          sudo rm -rf $ANDROID_SDK_ROOT/ndk/27.* || true
          
          # Install specific NDK and CMake versions
          echo "‚ú® Installing/Verifying NDK 26.1.10909125 and CMake 3.22.1..."
          yes | sudo $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "ndk;26.1.10909125" "cmake;3.22.1" > /dev/null

          # Define paths
          NDK_PATH="$ANDROID_SDK_ROOT/ndk/26.1.10909125"
          CMAKE_PATH="$ANDROID_SDK_ROOT/cmake/3.22.1/bin"

          # Export environment variables for the current runner
          echo "ANDROID_NDK_HOME=$NDK_PATH" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$NDK_PATH" >> $GITHUB_ENV
          echo "NDK_HOME=$NDK_PATH" >> $GITHUB_ENV
          echo "PATH=$CMAKE_PATH:$PATH" >> $GITHUB_ENV

          # Verify installation
          echo "‚ú® Verifying paths..."
          ls -la $ANDROID_SDK_ROOT/ndk
          $NDK_PATH/ndk-build --version
          $CMAKE_PATH/cmake --version

      - name: üõ†Ô∏è Generate Android directory (Prebuild)
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.EXPO_PUBLIC_API_URL }}
        run: npx expo prebuild --platform android --no-install

      - name: üìù Force NDK path in local.properties
        run: |
          # Inject the absolute NDK path into local.properties to override any Gradle auto-detection
          echo "ndk.dir=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> ./android/local.properties
          cat ./android/local.properties

      - name: üßπ Clean up duplicate icon files
        run: |
          find ./android/app/src/main/res -name "*.webp" -delete || true

      - name: ‚òï Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üêò Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-

      - name: üßπ Gradle Clean (Ensure Fresh Build)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean

      - name: üßπ Clean up large components (Safe Mode)
        run: |
          sudo rm -rf /usr/share/dotnet/
          sudo apt-get clean

      - name: üîê Install EAS CLI
        run: npm install -g eas-cli

      - name: üîë Setup Expo authentication
        run: echo "EXPO_TOKEN=${{ secrets.EAS_TOKEN }}" >> $GITHUB_ENV

      - name: üîë Decode Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.keystore
          chmod 600 my-release-key.keystore

      - name: ‚öôÔ∏è Build signed APK locally
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
          ANDROID_KEYSTORE_PATH: ./my-release-key.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          # Explicitly pass NDK vars again to the EAS subprocess environment
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: |
          eas build --platform android --profile production --local --non-interactive --output ./app-release.apk

      - name: üì§ Upload signed APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/app-release.apk

      - name: üßπ Clean up final disk space
        if: always()
        run: |
          rm -rf ~/.gradle/caches/
          rm -f my-release-key.keystore
          npm cache clean --force