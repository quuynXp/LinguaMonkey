name: LinguamonkeyFe - Signed APK Build (Final Slayer Fix)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: ðŸ§± Checkout repository
        uses: actions/checkout@v4

      # --- 1. Dá»ŒN Dáº¸P Sáº CH Sáº¼ (GIá»® NGUYÃŠN) ---
      - name: ðŸ—‘ï¸ AGGRESSIVE DISK CLEANUP
        run: |
          echo "ðŸ”¥ Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get clean
          sudo rm -rf /tmp/*
          sudo rm -rf /usr/local/lib/android/sdk/system-images
          
          # âš ï¸ XÃ³a NDK máº·c Ä‘á»‹nh (v27) Ä‘á»ƒ trÃ¡nh xung Ä‘á»™t Ä‘Æ°á»ng dáº«n
          echo "ðŸ’£ Removing default NDK 27..."
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          echo "âœ… Disk space cleaned."

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ’£ Delete existing Android folder
        run: rm -rf android

      # --- 2. CÃ€I NDK 26 TRÆ¯á»šC KHI PREBUILD ---
      - name: ðŸ”§ Setup Android NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true

      # --- 3. PREBUILD (SINH CODE ANDROID) ---
      - name: ðŸ› ï¸ Generate Android directory (Prebuild)
        env:
          # Thá»­ Ã©p Expo dÃ¹ng NDK nÃ y qua biáº¿n mÃ´i trÆ°á»ng (Expo 50+ há»— trá»£)
          EXPO_ANDROID_NDK_VERSION: "26.1.10909125"
        run: npx expo prebuild --platform android --no-install

      # --- 4. ðŸš‘ PHáºªU THUáº¬T TOÃ€N DIá»†N (SEARCH & DESTROY) ---
      # BÆ°á»›c nÃ y sáº½ quÃ©t toÃ n bá»™ thÆ° má»¥c android vÃ  thay tháº¿ má»i dáº¥u váº¿t cá»§a NDK 27
      - name: ðŸ’€ Force Fix NDK Version Everywhere
        run: |
          echo "â˜¢ï¸ Replacing all NDK 27 references with 26.1.10909125..."
          
          # TÃ¬m táº¥t cáº£ file gradle vÃ  properties
          find ./android -type f \( -name "*.gradle" -o -name "gradle.properties" \) -print0 | xargs -0 sed -i 's/27\.1\.12297006/26.1.10909125/g'
          
          # Force thay tháº¿ báº±ng Regex lá»ng hÆ¡n cho file build.gradle gá»‘c (phÃ²ng trÆ°á»ng há»£p format khÃ¡c)
          sed -i 's/ndkVersion\s*=\s*["'"'"'].*["'"'"']/ndkVersion = "26.1.10909125"/' android/build.gradle
          
          # Ghi Ä‘Ã¨ file gradle.properties gá»‘c Ä‘á»ƒ cháº¯c cháº¯n
          echo "" >> android/gradle.properties
          echo "android.ndkVersion=26.1.10909125" >> android/gradle.properties
          
          echo "ðŸ” Double Check android/build.gradle:"
          grep "ndkVersion" android/build.gradle
          
          echo "ðŸ” Double Check android/gradle.properties:"
          tail -n 3 android/gradle.properties

      - name: ðŸ§¹ Clean up duplicate icon files
        run: |
          if [ -d "./android/app/src/main/res" ]; then
            find ./android/app/src/main/res -name "*.webp" -delete
          fi

      - name: â˜• Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ˜ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-v6-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-v6-

      - name: ðŸ” Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      - name: âš™ï¸ Build APK with Gradle
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd android
          chmod +x gradlew
          
          # Ghi Ä‘Ã¨ local.properties Ä‘á»ƒ trá» tháº³ng vÃ o thÆ° má»¥c NDK 26
          echo "ndk.dir=$ANDROID_NDK_HOME" > local.properties
          
          echo "ðŸ”¨ Building with NDK Path: $ANDROID_NDK_HOME"
          
          # KhÃ´ng dÃ¹ng -Pandroid.ndkVersion ná»¯a vÃ¬ file Ä‘Ã£ sá»­a rá»“i
          # ThÃªm --stacktrace Ä‘á»ƒ náº¿u cháº¿t thÃ¬ biáº¿t cháº¿t á»Ÿ Ä‘Ã¢u
          ./gradlew assembleRelease --no-daemon --stacktrace \
            -Pandroid.injected.signing.store.file=$(pwd)/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: ðŸ“¤ Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/android/app/build/outputs/apk/release/app-release.apk

      - name: ðŸ§¹ Final Clean Up
        if: always()
        run: rm -f ./android/app/my-release-key.keystore