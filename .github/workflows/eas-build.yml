name: LinguamonkeyFe - Signed APK Build (Gradle Direct Optimized)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      # --- B∆Ø·ªöC D·ªåN D·∫∏P KH√îNG GIAN ƒêƒ®A (QUAN TR·ªåNG) ---
      - name: üóëÔ∏è AGGRESSIVE DISK CLEANUP (Max Space)
        run: |
          echo "üî• D·ªçn d·∫πp m·∫°nh m·∫Ω: Gi·∫£i ph√≥ng dung l∆∞·ª£ng ƒëƒ©a tr∆∞·ªõc khi build..."
          
          # 1. D·ªçn d·∫πp c√°c SDK v√† toolset l·ªõn kh√¥ng c·∫ßn thi·∫øt
          sudo rm -rf /usr/share/dotnet/ # .NET SDKs
          sudo rm -rf /usr/local/share/boost/ # Boost libraries
          sudo rm -rf /usr/local/lib/android/sdk/docs # Android SDK Docs
          
          # 2. D·ªçn d·∫πp cache h·ªá th·ªëng v√† log
          sudo apt-get autoremove -y
          sudo apt-get clean
          sudo find /var/log -type f -delete # X√≥a log h·ªá th·ªëng
          sudo rm -rf /tmp/*
          
          # 3. D·ªçn d·∫πp cache c·ªßa Yarn/NPM (ƒë√£ ƒë∆∞·ª£c c√†i ƒë·∫∑t tr∆∞·ªõc ƒë√≥)
          npm cache clean --force || true
          yarn cache clean --all || true
          
          # 4. D·ªçn d·∫πp cache Gradle t·ª´ c√°c l·∫ßn ch·∫°y tr∆∞·ªõc
          rm -rf ~/.gradle/caches/
          
          # 5. X√≥a Docker images kh√¥ng d√πng
          docker system prune -a -f --volumes || true
      # --- K·∫æT TH√öC D·ªåN D·∫∏P ---

      - name: üß© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: üõ†Ô∏è Generate Android directory (Prebuild)
        run: npx expo prebuild --platform android --no-install

      - name: üßπ Clean up duplicate icon files
        run: |
          echo "‚ú® Cleaning up duplicate icon files (removing .webp)..."
          find ./android/app/src/main/res -name "*.webp" -delete

      - name: ‚òï Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # C√†i ƒë·∫∑t NDK 26
      - name: üîß Setup Android NDK 26
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26c
          add-to-path: true

      # FIX L·ªñI NDK 27 (C++ CMake)
      - name: üí£ Nuke NDK 27 Remnants (Force NDK 26)
        run: |
          echo "üî• X√≥a NDK 27 ƒë·ªÉ kh·∫Øc ph·ª•c l·ªói CMake..."
          sudo rm -rf /usr/local/lib/android/sdk/ndk/27.*
          sudo rm -rf $ANDROID_HOME/ndk/27.*
          echo "‚úÖ NDK 27 ƒë√£ b·ªã x√≥a."

      - name: üìç Force Local Properties to NDK 26
        run: |
          # Ghi ƒë√® file local.properties ƒë·ªÉ tr·ªè th·∫≥ng v√†o NDK ƒë√£ c√†i ƒë·∫∑t
          echo "ndk.dir=${{ steps.setup-ndk.outputs.ndk-path }}" >> ./android/local.properties
          cat ./android/local.properties

      - name: üêò Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
          # Ch·ªâ cache wrapper, v√¨ ta ƒë√£ x√≥a caches trong b∆∞·ªõc d·ªçn d·∫πp
          key: ${{ runner.os }}-gradle-fe-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-

      - name: üîê Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      - name: ‚öôÔ∏è Build APK with Gradle
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_FILE: my-release-key.keystore
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          chmod +x gradlew
          echo "üî® Building with NDK at: $ANDROID_NDK_HOME"
          
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: üì§ Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/android/app/build/outputs/apk/release/app-release.apk

      # D·ªçn d·∫πp cu·ªëi c√πng (c√≥ th·ªÉ kh√¥ng c·∫ßn thi·∫øt do ƒë√£ d·ªçn d·∫πp m·∫°nh ·ªü ƒë·∫ßu)
      - name: üßπ Final Clean Up
        if: always()
        run: rm -f ./android/app/my-release-key.keystore