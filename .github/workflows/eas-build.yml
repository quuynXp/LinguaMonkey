name: LinguamonkeyFe - Signed APK Build (Final Fix Syntax)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      # --- 1. Dá»ŒN Dáº¸P DISK ---
      - name: ğŸ—‘ï¸ AGGRESSIVE DISK CLEANUP
        run: |
          echo "ğŸ”¥ Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get clean
          sudo rm -rf /tmp/*
          sudo rm -rf /usr/local/lib/android/sdk/system-images
          
          # XÃ³a sáº¡ch folder NDK Ä‘á»ƒ trÃ¡nh nháº­n nháº§m báº£n 27
          echo "ğŸ’£ Removing default NDK folder..."
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          echo "âœ… Disk space cleaned."

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ’£ Delete existing Android folder
        run: rm -rf android

      # --- 2. SETUP NDK 26 ---
      - name: ğŸ”§ Setup Android NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true

      # --- 3. PREBUILD ---
      - name: ğŸ› ï¸ Generate Android directory (Prebuild)
        run: npx expo prebuild --platform android --no-install

      # --- 4. GHI ÄÃˆ Cáº¤U HÃŒNH (SAFE MODE + NEWLINE FIX) ---
      - name: ğŸš‘ Force NDK via Gradle Properties
        run: |
          echo "ğŸ”§ Injecting NDK version into gradle.properties..."
          
          # Äáº£m báº£o file tá»“n táº¡i
          touch android/gradle.properties
          
          # --- FIX QUAN TRá»ŒNG: THÃŠM DÃ’NG TRá»NG TRÆ¯á»šC KHI GHI ---
          # Äá»ƒ trÃ¡nh bá»‹ dÃ­nh vÃ o dÃ²ng cuá»‘i cÃ¹ng (vÃ­ dá»¥: kotlinVersion=2.2.20android.ndkVersion...)
          echo "" >> android/gradle.properties
          
          # Ghi Ä‘Ã¨ phiÃªn báº£n NDK
          echo "android.ndkVersion=26.1.10909125" >> android/gradle.properties
          
          # Ghi Ä‘Ã¨ Ä‘Æ°á»ng dáº«n NDK vÃ o local.properties
          echo "ndk.dir=${{ steps.setup-ndk.outputs.ndk-path }}" > android/local.properties
          
          echo "âœ… Configuration injected correctly."

      - name: ğŸ§¹ Clean up duplicate icon files
        run: |
          if [ -d "./android/app/src/main/res" ]; then
            find ./android/app/src/main/res -name "*.webp" -delete
          fi

      - name: â˜• Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ˜ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-v8-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-v8-

      - name: ğŸ” Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      - name: âš™ï¸ Build APK with Gradle
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd android
          chmod +x gradlew
          
          echo "ğŸ”¨ Building with NDK: $ANDROID_NDK_HOME"
          
          # Váº«n giá»¯ -P Ä‘á»ƒ cháº¯c Äƒn, nhÆ°ng quan trá»ng lÃ  file gradle.properties Ä‘Ã£ Ä‘Æ°á»£c sá»­a Ä‘Ãºng
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.ndkVersion=26.1.10909125 \
            -Pandroid.injected.signing.store.file=$(pwd)/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: ğŸ“¤ Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/android/app/build/outputs/apk/release/app-release.apk

      - name: ğŸ§¹ Final Clean Up
        if: always()
        run: rm -f ./android/app/my-release-key.keystore