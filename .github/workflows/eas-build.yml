name: LinguamonkeyFe - Signed APK Build (Final Fix NDK)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: ðŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ—‘ï¸ AGGRESSIVE DISK CLEANUP
        run: |
          echo "ðŸ”¥ Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get clean
          sudo rm -rf /tmp/*
          sudo rm -rf /usr/local/lib/android/sdk/system-images
          
          # XÃ³a sáº¡ch NDK máº·c Ä‘á»‹nh cá»§a GitHub Runner (báº£n 27)
          # Äá»ƒ Ä‘áº£m báº£o nÃ³ khÃ´ng tá»± nháº­n nháº§m
          echo "ðŸ’£ Removing default NDK 27..."
          sudo rm -rf /usr/local/lib/android/sdk/ndk
          echo "âœ… Disk space cleaned."

      - name: ðŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ’£ Delete existing Android folder
        run: rm -rf android

      - name: ðŸ› ï¸ Generate Android directory (Prebuild)
        run: npx expo prebuild --platform android --no-install

      - name: ðŸš‘ Force Fix NDK Version in Gradle File
        run: |
          echo "ðŸ”§ Patching android/build.gradle to force NDK 26..."
          # TÃ¬m chuá»—i phiÃªn báº£n 27 vÃ  thay báº±ng 26.1.10909125 trong file build.gradle
          sed -i 's/27.1.12297006/26.1.10909125/g' android/build.gradle
          
          # Kiá»ƒm tra láº¡i xem Ä‘Ã£ sá»­a chÆ°a
          grep "ndkVersion" android/build.gradle || echo "âš ï¸ Warning: Could not find ndkVersion in root build.gradle"

      - name: ðŸ§¹ Clean up duplicate icon files
        run: |
          if [ -d "./android/app/src/main/res" ]; then
            find ./android/app/src/main/res -name "*.webp" -delete
          fi

      - name: â˜• Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ”§ Setup Android NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true

      - name: ðŸ˜ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-v4-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-v4-

      - name: ðŸ” Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      - name: âš™ï¸ Build APK with Gradle
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd android
          chmod +x gradlew
          
          # Ghi Ä‘Ã¨ file local.properties láº§n cuá»‘i
          echo "ndk.dir=$ANDROID_NDK_HOME" > local.properties
          
          echo "ðŸ”¨ Building with verified NDK Version..."
          
          # KhÃ´ng cáº§n tham sá»‘ -P hack ná»¯a vÃ¬ file build.gradle Ä‘Ã£ chuáº©n rá»“i
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.injected.signing.store.file=$(pwd)/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: ðŸ“¤ Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/android/app/build/outputs/apk/release/app-release.apk

      - name: ðŸ§¹ Final Clean Up
        if: always()
        run: rm -f ./android/app/my-release-key.keystore