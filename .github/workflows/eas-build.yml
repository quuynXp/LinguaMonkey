name: LinguamonkeyFe - Signed APK Build (Local EAS)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      - name: üß© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      - name: üîß Setup specific NDK (Force v26)
        run: |
          echo "‚ú® Locating Android SDK..."
          echo "SDK Root: $ANDROID_SDK_ROOT"
          
          echo "‚ú® Removing incompatible NDK versions (v27+)..."
          sudo rm -rf $ANDROID_SDK_ROOT/ndk/27*
          sudo rm -rf $ANDROID_SDK_ROOT/ndk-bundle
          
          echo "‚ú® Installing/Verifying NDK 26.1.10909125..."
          sudo $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "ndk;26.1.10909125"
          
          echo "‚ú® setting Environment Variables..."
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: üõ†Ô∏è Generate Android directory (Prebuild)
        run: npx expo prebuild --platform android --no-install

      - name: üîí Force NDK in local.properties
        # This is the critical fix. We explicitly tell Gradle where the NDK is via file.
        run: |
          echo "‚ú® Forcing NDK path in local.properties..."
          cd android
          echo "ndk.dir=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> local.properties
          cat local.properties

      - name: üßπ Clean up duplicate icon files
        run: |
          echo "‚ú® Cleaning up duplicate icon files..."
          find ./android/app/src/main/res -name "*.webp" -delete

      - name: ‚òï Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üêò Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-

      - name: üßπ Safe Clean Gradle & CMake
        run: |
          echo "‚ú® Running Gradle Clean..."
          cd android
          chmod +x gradlew
          ./gradlew clean

      - name: üßπ Clean up large components (Safe Mode)
        run: |
          echo "‚ú® Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet/
          sudo apt-get clean

      - name: üîê Install EAS CLI
        run: npm install -g eas-cli

      - name: üîë Setup Expo authentication
        run: echo "EXPO_TOKEN=${{ secrets.EAS_TOKEN }}" >> $GITHUB_ENV

      - name: üîë Decode Android keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.keystore
          chmod 600 my-release-key.keystore

      - name: ‚öôÔ∏è Build signed APK locally
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
          ANDROID_KEYSTORE_PATH: ./my-release-key.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "üîß Start signed local EAS build..."
          eas build --platform android --profile production --local --non-interactive --output ./app-release.apk

      - name: üì§ Upload signed APK to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/app-release.apk

      - name: üßπ Clean up final disk space
        if: always()
        run: |
          echo "‚ú® Cleaning up final disk space..."
          rm -rf ~/.gradle/caches/
          rm -f my-release-key.keystore
          npm cache clean --force