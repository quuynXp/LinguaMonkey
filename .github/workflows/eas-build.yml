name: LinguamonkeyFe - Signed APK Build (Final Fix)

on:
  push:
    paths:
      - "LinguamonkeyFe/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LinguamonkeyFe

    steps:
      - name: üß± Checkout repository
        uses: actions/checkout@v4

      # --- 1. D·ªåN D·∫∏P ·ªî ƒêƒ®A C·ª∞C M·∫†NH ---
      - name: üóëÔ∏è AGGRESSIVE DISK CLEANUP
        run: |
          echo "üî• Freeing up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get clean
          sudo rm -rf /tmp/*

      - name: üß© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: ./LinguamonkeyFe/yarn.lock

      - name: üì¶ Install dependencies
        run: yarn install --frozen-lockfile

      # --- 2. X√ìA ANDROID C≈® ƒê·ªÇ PREBUILD L·∫†I T·ª™ ƒê·∫¶U ---
      # ƒê√¢y l√† b∆∞·ªõc quan tr·ªçng nh·∫•t ƒë·ªÉ fix l·ªói c·∫•u h√¨nh NDK b·ªã k·∫πt ·ªü b·∫£n 27
      - name: üí£ Delete existing Android folder
        run: rm -rf android

      - name: üõ†Ô∏è Generate Android directory (Prebuild)
        run: npx expo prebuild --platform android --no-install

      # --- 3. X√ìA FILE WEBP (Tr√°nh l·ªói Duplicate Resource) ---
      - name: üßπ Clean up duplicate icon files
        run: |
          echo "‚ú® Cleaning up duplicate icon files (removing .webp)..."
          if [ -d "./android/app/src/main/res" ]; then
            find ./android/app/src/main/res -name "*.webp" -delete
          fi

      - name: ‚òï Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --- 4. C√ÄI ƒê·∫∂T NDK 26.1 (r26b) ---
      # r26b ch√≠nh x√°c l√† b·∫£n 26.1.10909125 m√† React Native c·∫ßn
      - name: üîß Setup Android NDK r26b
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b
          add-to-path: true

      - name: üêò Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-fe-v2-${{ hashFiles('LinguamonkeyFe/**/*.gradle*', 'LinguamonkeyFe/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-fe-v2-

      - name: üîê Setup Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > ./android/app/my-release-key.keystore

      - name: ‚öôÔ∏è Build APK with Gradle
        env:
          # Ch·ªâ ƒë·ªãnh bi·∫øn m√¥i tr∆∞·ªùng, kh√¥ng c·∫ßn ghi ƒë√® local.properties
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_FILE: my-release-key.keystore
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ORG_GRADLE_PROJECT_MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          chmod +x gradlew
          echo "üî® Building with NDK at: $ANDROID_NDK_HOME"
          
          # Th√™m --no-daemon ƒë·ªÉ ti·∫øt ki·ªám RAM v√† tr√°nh l·ªói Crash
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.injected.signing.store.file=$(pwd)/app/my-release-key.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: üì§ Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: android-signed-apk
          path: LinguamonkeyFe/android/app/build/outputs/apk/release/app-release.apk

      - name: üßπ Final Clean Up
        if: always()
        run: rm -f ./android/app/my-release-key.keystore