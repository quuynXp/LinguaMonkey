name: Build & Push Docker Images

on:
  push:
    branches: [ master ]
    paths:
      - 'LinguaVietnameseApp/LinguaVietnameseApp/**'
      - 'PythonService/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      IMAGE_JAVA: monkeylingua-java
      IMAGE_PYTHON: monkeylingua-python

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

      # ---- BUILD JAVA IMAGE ----
      - name: Build Java backend image
        working-directory: LinguaVietnameseApp/LinguaVietnameseApp
        run: docker build -t $DOCKERHUB_USERNAME/$IMAGE_JAVA:latest .

      - name: Push Java image
        run: docker push $DOCKERHUB_USERNAME/$IMAGE_JAVA:latest

      # ---- BUILD PYTHON IMAGE ----
      - name: Build Python backend image
        working-directory: PythonService
        run: docker build -t $DOCKERHUB_USERNAME/$IMAGE_PYTHON:latest .

      - name: Push Python image
        run: docker push $DOCKERHUB_USERNAME/$IMAGE_PYTHON:latest
