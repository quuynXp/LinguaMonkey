name: Restore PostgreSQL Backup to Render

on:
  workflow_dispatch:
  push:
    paths:
      - "db/**"
    branches:
      - master

jobs:
  restore-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install PostgreSQL 17 client
        run: |
          sudo apt-get update
          sudo apt-get install -y lsb-release wget ca-certificates
          
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo gpg --dearmor -o /usr/share/keyrings/postgresql.gpg
          echo "deb [signed-by=/usr/share/keyrings/postgresql.gpg] http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          
          sudo apt-get update
          echo "Installing postgresql-client-17..."
          sudo apt-get install -y postgresql-client-17

      - name: Verify pg_restore version (for debugging)
        run: |
          echo "--- Default (v16) pg_restore path ---"
          which pg_restore
          pg_restore --version
          
          echo "--- Explicit (v17) pg_restore path ---"
          ls -l /usr/lib/postgresql/17/bin/pg_restore
          /usr/lib/postgresql/17/bin/pg_restore --version

      - name: Verify backup file exists
        run: |
          if [ ! -f "db/backupFull.backup" ]; then
            echo "‚ùå File db/backupFull.backup not found!"
            exit 1
          else
            echo "‚úÖ Found db/backupFull.backup"
          fi

      - name: Test PostgreSQL connection (using v17)
        env:
          PG_URL: ${{ secrets.PG_CONNECTION_URL }}
        run: |
          echo "üîç Checking database connectivity using pg-17..."
          # L·ªánh n√†y CH·ªà test k·∫øt n·ªëi
          /usr/lib/postgresql/17/bin/psql "$PG_URL" -c "\conninfo"
          echo "‚úÖ Connection successful."

      - name: Clean public schema before restore (using v17)
        env:
          PG_URL: ${{ secrets.PG_CONNECTION_URL }}
        run: |
          echo "üßπ Cleaning public schema (DROP/CREATE) using pg-17..."
          /usr/lib/postgresql/17/bin/psql "$PG_URL" -c "DROP SCHEMA public CASCADE;"
          /usr/lib/postgresql/17/bin/psql "$PG_URL" -c "CREATE SCHEMA public;"
          echo "‚úÖ Schema cleaned."

      - name: Restore database from backup (using v17 explicitly)
        env:
          PG_URL: ${{ secrets.PG_CONNECTION_URL }}
        run: |
          echo "üöÄ Starting database restore using pg-17..."
          # L·ªói c·ªßa b·∫°n ·ªü ƒë√¢y: Thi·∫øu ƒë∆∞·ªùng d·∫´n v17
          /usr/lib/postgresql/17/bin/pg_restore --verbose --clean --no-acl --no-owner \
            --dbname="$PG_URL" \
            "db/backupFull.backup"
          echo "‚úÖ Restore completed successfully!"
