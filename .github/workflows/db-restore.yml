name: Restore PostgreSQL Backup to Render

on:
  workflow_dispatch: 
  push:
    paths:
      - "db/**" 
    branches:
      - master                   

jobs:
  restore-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install PostgreSQL 16 client
        run: |
          sudo apt-get update
          sudo apt-get install -y lsb-release wget ca-certificates

          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list

          sudo apt-get update
          sudo apt-get install -y postgresql-client-16
      - name: Verify backup file exists
        run: |
          if [ ! -f "db/backupFull.backup" ]; then
            echo "‚ùå File db/backupFull.backup not found!"
            exit 1
          else
            echo "‚úÖ Found db/backupFull.backup"
          fi

      - name: Test PostgreSQL connection
        env:
          PG_URL: ${{ secrets.PG_CONNECTION_URL }}
        run: |
          echo "üîç Checking database connectivity..."
          psql "$PG_URL" -c "\conninfo"

      - name: Restore database from backup
        env:
          PG_URL: ${{ secrets.PG_CONNECTION_URL }}
        run: |
          echo "üöÄ Starting database restore from db/backupFull.backup..."
          pg_restore --verbose --clean --no-acl --no-owner \
            --dbname="$PG_URL" \
            "db/backupFull.backup"
          echo "‚úÖ Restore completed successfully!"
