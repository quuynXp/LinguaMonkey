name: Optimized Local Build on GHA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-local-android:
    runs-on: ubuntu-latest
    steps:
      - name: 🧱 Checkout repository
        uses: actions/checkout@v4

      - name: 🧩 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. Cache và cài đặt NPM
      - name: CACHE 📦 Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm # Thư mục cache của npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: 📦 Install dependencies
        run: npm ci # Dùng ci để cài đặt nhanh và chính xác từ package-lock

      # 2. Cache và cài đặt Java (Cần cho Gradle)
      - name: ☕ Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # Hoặc 'zulu', 'adopt'
          java-version: '17' # EAS build thường dùng JDK 17

      # 3. Cache Gradle
      - name: CACHE 🐘 Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. (Sửa lỗi) Load file .env vào Environment của GitHub Actions
      # Lệnh này đọc file .env, bỏ qua dòng trống và comment, rồi add vào $GITHUB_ENV
      - name: 🔑 Load .env file to GHA Environment
        run: |
          echo "Loading .env variables..."
          grep -v '^#' .env | grep -v '^\s*$' | while IFS= read -r line; do
            echo "$line" >> $GITHUB_ENV
          done
        # Lưu ý: Các biến này sẽ có sẵn cho các step sau, bao gồm cả eas build

      # 5. Build JS Bundle (giống file load bundle.sh của bạn)
      - name: ⚙️ Build Expo JS bundle
        run: npx expo export:embed --eager --platform android --dev false
      
      # 6. Cài đặt và thực thi EAS Build
      - name: 🔐 Install EAS CLI
        run: npm install -g eas-cli

      - name: 🔑 Authenticate with EAS
        run: eas whoami || eas login --token ${{ secrets.EAS_TOKEN }}

      - name: 🚀 Build Android APK via EAS (Local)
        env:
          EAS_NO_VCS: 1 # Bỏ qua check Git
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
          # Các biến từ file .env đã được load tự động ở bước 4
        run: |
          echo "🔧 Start EAS local build..."
          eas build --platform android --profile production --non-interactive --local --output build.apk

      # 7. Upload APK
      - name: 📤 Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build.apk