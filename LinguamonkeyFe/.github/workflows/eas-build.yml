name: Build Expo Bundle & EAS Native Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-expo-bundle:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Build Expo JS bundle
        run: |
          npx expo export:embed --eager --platform android --dev false

      - name: ğŸ“¤ Upload JS bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: expo-bundle
          path: dist

  eas-native-build:
    runs-on: ubuntu-latest
    needs: build-expo-bundle
    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download JS bundle artifact
        uses: actions/download-artifact@v4
        with:
          name: expo-bundle
          path: dist

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ” Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ”‘ Authenticate with EAS
        run: eas whoami || eas login --token ${{ secrets.EAS_TOKEN }}

      - name: âš™ï¸ Build Android APK via EAS
        env:
          EAS_NO_VCS: 1
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: |
          echo "ğŸ”§ Start EAS build..."
          eas build --platform android --profile production --non-interactive --local --output build.apk

      - name: ğŸ“¤ Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build.apk
