name: Optimized Local Build on GHA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-local-android:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. Cache vÃ  cÃ i Ä‘áº·t NPM
      - name: CACHE ğŸ“¦ Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm # ThÆ° má»¥c cache cá»§a npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: ğŸ“¦ Install dependencies
        run: npm ci # DÃ¹ng ci Ä‘á»ƒ cÃ i Ä‘áº·t nhanh vÃ  chÃ­nh xÃ¡c tá»« package-lock

      # 2. Cache vÃ  cÃ i Ä‘áº·t Java (Cáº§n cho Gradle)
      - name: â˜• Setup Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # Hoáº·c 'zulu', 'adopt'
          java-version: '17' # EAS build thÆ°á»ng dÃ¹ng JDK 17

      # 3. Cache Gradle
      - name: CACHE ğŸ˜ Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. (Sá»­a lá»—i) Load file .env vÃ o Environment cá»§a GitHub Actions
      # Lá»‡nh nÃ y Ä‘á»c file .env, bá» qua dÃ²ng trá»‘ng vÃ  comment, rá»“i add vÃ o $GITHUB_ENV
      - name: ğŸ”‘ Load .env file to GHA Environment
        run: |
          echo "Loading .env variables..."
          grep -v '^#' .env | grep -v '^\s*$' | while IFS= read -r line; do
            echo "$line" >> $GITHUB_ENV
          done
        # LÆ°u Ã½: CÃ¡c biáº¿n nÃ y sáº½ cÃ³ sáºµn cho cÃ¡c step sau, bao gá»“m cáº£ eas build

      # 5. Build JS Bundle (giá»‘ng file load bundle.sh cá»§a báº¡n)
      - name: âš™ï¸ Build Expo JS bundle
        run: npx expo export:embed --eager --platform android --dev false
      
      # 6. CÃ i Ä‘áº·t vÃ  thá»±c thi EAS Build
      - name: ğŸ” Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ”‘ Authenticate with EAS
        run: eas whoami || eas login --token ${{ secrets.EAS_TOKEN }}

      - name: ğŸš€ Build Android APK via EAS (Local)
        env:
          EAS_NO_VCS: 1 # Bá» qua check Git
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
          # CÃ¡c biáº¿n tá»« file .env Ä‘Ã£ Ä‘Æ°á»£c load tá»± Ä‘á»™ng á»Ÿ bÆ°á»›c 4
        run: |
          echo "ğŸ”§ Start EAS local build..."
          eas build --platform android --profile production --non-interactive --local --output build.apk

      # 7. Upload APK
      - name: ğŸ“¤ Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build.apk