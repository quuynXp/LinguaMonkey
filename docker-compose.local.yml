version: '3.8'

networks:
  lingua-net:
    driver: bridge

volumes:
  app_data:
  redis_data:

services:
  # ==============================================================================
  # DATABASES
  # ==============================================================================
  app-database:
    image: postgres:17
    container_name: app-database
    environment:
      POSTGRES_USER: linguauser
      POSTGRES_DB: linguaviet_db
      POSTGRES_PASSWORD: linguapass
      TZ: "Asia/Ho_Chi_Minh"
    volumes:
      - app_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - lingua-net
    restart: always

  # ==============================================================================
  # CACHE
  # ==============================================================================
  redis:
    image: redis:6-alpine
    container_name: redis
    command: ["redis-server", "--requirepass", "redisPass123"]
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - lingua-net
    restart: always

  # ==============================================================================
  # BACKEND SERVICES
  # ==============================================================================
  linguavietnameseapp:
    build:
      context: ./LinguaVietnameseApp
      dockerfile: Dockerfile.dev
    container_name: linguavietnameseapp
    depends_on:
      - app-database
      - redis
    env_file:
      - ./LinguaVietnameseApp/.env
    environment:
      - TZ=Asia/Ho_Chi_Minh
      # SERVER CONFIGURATION
      - SERVER_PORT=10000
      - SERVER_TOMCAT_CONNECTION_TIMEOUT=300000
      
      # DATABASE & CACHE
      - SPRING_DATASOURCE_URL=jdbc:postgresql://app-database:5432/linguaviet_db
      - SPRING_REDIS_HOST=redis
      
      # GRPC CONFIGURATION
      - GRPC_SERVER_PORT=9090
      - GRPC_SERVER_ADDRESS=0.0.0.0
      - PYTHON_GRPC_HOST=pythonservice
      - PYTHON_GRPC_PORT=50051 
      
      # GOOGLE & FIREBASE
      - GOOGLE_SERVICE_ACCOUNT_FILE_URL=/app/config/gdrive-key.json
      - GOOGLE_CREDENTIALS_FILE_URL=/app/config/service-account-key.json
      - GOOGLE_FOLDER_ID=1BrqsnQ5vF38phPAT-8XexbsNgIzVQXOe
      - GOOGLE_OAUTH_CLIENT_ID=691949892970-sifep58js9d5a79pfifs3ff471e34v5k.apps.googleusercontent.com
      - SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE=200MB
      - GOOGLE_OAUTH_CLIENT_SECRET=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
      - GOOGLE_OAUTH_REFRESH_TOKEN=1//04yirHdhFSkvlCgYIARAAGAQSNwF-L9IrqJA90w968n8hZ5ShzKd592q1OTkU0ObdZ67T3DOZwWtB0g-0pbJVLZ2ACRRPy0ftE00
      - SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE=200MB
    volumes:
      - ./LinguaVietnameseApp/LinguaVietnameseApp/src/main/resources/firebase/service-account-key.json:/app/config/service-account-key.json:ro
      - ./LinguaVietnameseApp/LinguaVietnameseApp/src/main/resources/driver/gdrive-key.json:/app/config/gdrive-key.json:ro
    ports:
      - "10000:10000" 
      - "9090:9090"   
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - lingua-net
    restart: always

  pythonservice:
    build:
      context: ./PythonService
      dockerfile: Dockerfile.dev
    container_name: pythonservice
    depends_on:
      - app-database
      - redis
      - linguavietnameseapp
    env_file:
      - ./PythonService/.env
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - PORT=8001
      - DB_HOST=app-database
      - REDIS_HOST=redis
      - GOOGLE_APPLICATION_CREDENTIALS=/app/config/service-account-key.json
      - GRPC_PORT=50051
      # FIX: Gọi sang service name docker, không phải localhost
      - JAVA_GRPC_ADDRESS=linguavietnameseapp:9090 
    volumes:
      - ./PythonService:/app/PythonService
      - ./LinguaVietnameseApp/LinguaVietnameseApp/src/main/resources/public_key.pem:/app/public_key.pem:ro
    ports:
      - "50052:8001" 
      - "50051:50051"
    networks:
      - lingua-net
    restart: always

  python-worker:
    build:
      context: ./PythonService
      dockerfile: Dockerfile.dev
    container_name: python-worker
    depends_on:
      - redis
      - app-database
      - pythonservice
    env_file:
      - ./PythonService/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PASSWORD=redisPass123
      - DB_HOST=app-database
      - GOOGLE_APPLICATION_CREDENTIALS=/app/config/service-account-key.json
    volumes:
      - ./PythonService:/app/PythonService
      - ./entrypoint.sh:/app/entrypoint.sh 
      - ./wait_for_db.py:/app/wait_for_db.py
    entrypoint: ["/bin/bash", "/app/entrypoint.sh"]
    command: ["celery", "-A", "src.worker.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
    networks:
      - lingua-net
    restart: always

  python-beat:
    build:
      context: ./PythonService
      dockerfile: Dockerfile.dev
    container_name: python-beat
    depends_on:
      - redis
      - app-database
    env_file:
      - ./PythonService/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PASSWORD=redisPass123
      - DB_HOST=app-database
    volumes:
      - ./PythonService:/app/PythonService
    command: ["celery", "-A", "src.worker.celery_app", "beat", "--loglevel=info"]
    networks:
      - lingua-net
    restart: always

  # ==============================================================================
  # GATEWAY
  # ==============================================================================
  kong:
    image: kong:3.4
    container_name: kong
    depends_on:
      - linguavietnameseapp
      - pythonservice
      - redis
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/etc/kong/kong.yml"
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PLUGINS: bundled,rate-limiting,cors,request-transformer,proxy-cache
      KONG_NGINX_HTTP_CLIENT_MAX_BODY_SIZE: "200m"
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    volumes:
      - ./kong.yml:/etc/kong/kong.yml:ro
    networks:
      - lingua-net
    restart: always

  # ==============================================================================
  # BACKUP
  # ==============================================================================
  db-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: db-backup
    restart: always
    user: postgres:postgres
    volumes:
      - ./backups:/backups
    depends_on:
      - app-database
    environment:
      - POSTGRES_HOST=app-database
      - POSTGRES_DB=linguaviet_db
      - POSTGRES_USER=linguauser
      - POSTGRES_PASSWORD=linguapass
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      - BACKUP_DIR=/backups
      - TZ=Asia/Ho_Chi_Minh
    networks:
      - lingua-net