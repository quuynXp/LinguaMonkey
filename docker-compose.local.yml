    networks:
      - lingua-net
    restart: always

  python-beat:
    build:
      context: ./PythonService
      dockerfile: Dockerfile.dev
    container_name: python-beat
    depends_on:
      - redis
      - app-database
    env_file:
      - ./PythonService/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PASSWORD=redisPass123
      - DB_HOST=app-database
    volumes:
      - ./PythonService:/app
    command: ["celery", "-A", "src.worker.tasks.celery_app", "beat", "--loglevel=info"]
    networks:
      - lingua-net
    restart: always

  # ==============================================================================
  # GATEWAY
  # ==============================================================================
  kong:
    image: kong:3.4
    container_name: kong
    depends_on:
      - linguavietnameseapp
      - pythonservice
      - redis
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/etc/kong/kong.yml"
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PLUGINS: bundled,rate-limiting,cors,request-transformer,proxy-cache
      KONG_NGINX_HTTP_CLIENT_MAX_BODY_SIZE: "2048m" 
      KONG_NGINX_PROXY_READ_TIMEOUT: "600000"
      KONG_NGINX_PROXY_SEND_TIMEOUT: "600000"
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    volumes:
      - ./kong.yml:/etc/kong/kong.yml:ro
    networks:
      - lingua-net
    restart: always

  # ==============================================================================
  # BACKUP
  # ==============================================================================
  db-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: db-backup
    restart: always
    user: postgres:postgres
    volumes:
      - ./backups:/backups
    depends_on:
      - app-database
    environment:
      - POSTGRES_HOST=app-database
      - POSTGRES_DB=linguaviet_db
      - POSTGRES_USER=linguauser
      - POSTGRES_PASSWORD=linguapass
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      - BACKUP_DIR=/backups
      - TZ=Asia/Ho_Chi_Minh
    networks:
      - lingua-net