  # DATABASES
  # ==============================================================================
  app-database:
    image: postgres:17
    container_name: app-database
    environment:
      POSTGRES_USER: linguauser
      POSTGRES_DB: linguaviet_db
      POSTGRES_PASSWORD: linguapass
      TZ: "Asia/Ho_Chi_Minh"
    volumes:
      - app_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - lingua-net
    restart: always

  # ==============================================================================
  # CACHE
  # ==============================================================================
  redis:
    image: redis:6-alpine
    container_name: redis
    command: ["redis-server", "--requirepass", "redisPass123"]
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
