version: '3.8'

networks:
  lingua-net:
    driver: bridge

volumes:
  app_data:
  redis_data:

services:
  # === DATABASES ===
  app-database:
    image: postgres:17
    container_name: app-database
    environment:
      POSTGRES_USER: linguauser
      POSTGRES_DB: linguaviet_db
      POSTGRES_PASSWORD: linguapass
      TZ: "Asia/Ho_Chi_Minh"
    volumes:
      - app_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - lingua-net
    restart: always

  # === CACHE ===
  redis:
    image: redis:6-alpine
    container_name: redis
    command: ["redis-server", "--requirepass", "redisPass123"]
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - lingua-net
    restart: always

  # === BACKEND SERVICES ===
  linguavietnameseapp:
    build:
      context: ./LinguaVietnameseApp
      dockerfile: Dockerfile.dev
    container_name: linguavietnameseapp
    depends_on:
      - app-database
      - redis
    env_file:
      - ./LinguaVietnameseApp/.env
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - SPRING_DATASOURCE_URL=jdbc:postgresql://app-database:5432/linguaviet_db
      - SPRING_REDIS_HOST=redis
      # Standard gRPC Spring Boot properties
      - GRPC_SERVER_PORT=9090
      - GRPC_SERVER_ADDRESS=0.0.0.0
      # Legacy/Custom var just in case
      - GRPC_SERVER_PORT_JAVA=9090
      - PYTHON_SERVICE_URL=http://pythonservice:8001
      - GRPC_SERVER_HOST=pythonservice
      - GOOGLE_SERVICE_ACCOUNT_FILE_URL=/app/config/gdrive-key.json
      - GOOGLE_FOLDER_ID=1BrqsnQ5vF38phPAT-8XexbsNgIzVQXOe
    volumes:
      - ./LinguaVietnameseApp/LinguaVietnameseApp/src/main/resources/firebase/service-account-key.json:/app/config/service-account-key.json:ro
      - ./LinguaVietnameseApp/LinguaVietnameseApp/src/main/resources/driver/gdrive-key.json:/app/config/gdrive-key.json:ro
    ports:
      - "8080:8080"
      - "9090:9090"
    networks:
      - lingua-net
    restart: always

  pythonservice:
    build:
      context: ./PythonService
      dockerfile: Dockerfile.dev
    container_name: pythonservice
    depends_on:
      - app-database
      - redis
      - linguavietnameseapp
    env_file:
      - ./PythonService/.env
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - DB_HOST=app-database
      - REDIS_HOST=redis
      - JAVA_SERVICE_URL=http://linguavietnameseapp:8080
      - GRPC_PORT=50051
      - JAVA_GRPC_ADDRESS=linguavietnameseapp:9090
    volumes:
      - ./PythonService:/app/PythonService
      - ./LinguaVietnameseApp/LinguaVietnameseApp/src/main/resources/public_key.pem:/app/public_key.pem:ro
    ports:
      - "50052:8001"
      - "50051:50051"
    networks:
      - lingua-net
    restart: always

  # === KONG GATEWAY ===
  kong:
    image: kong:3.4
    container_name: kong
    depends_on:
      - linguavietnameseapp
      - pythonservice
      - redis
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/etc/kong/kong.yml"
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PLUGINS: bundled,rate-limiting,cors,request-transformer,proxy-cache
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    volumes:
      - ./kong.yml:/etc/kong/kong.yml:ro
    networks:
      - lingua-net
    restart: always

  # === AUTO BACKUP ===
  db-backup:
    image: prodrigestivill/postgres-backup-local
    container_name: db-backup
    restart: always
    user: postgres:postgres
    volumes:
      - ./backups:/backups
    depends_on:
      - app-database
    environment:
      - POSTGRES_HOST=app-database
      - POSTGRES_DB=linguaviet_db
      - POSTGRES_USER=linguauser
      - POSTGRES_PASSWORD=linguapass
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      - BACKUP_DIR=/backups
      - TZ=Asia/Ho_Chi_Minh
    networks:
      - lingua-net