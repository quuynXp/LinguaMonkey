_format_version: "3.0"
_transform: true

services:
  - name: java-service
    url: http://linguavietnameseapp:8080
    routes:
      - name: java-api-all
        strip_path: false
        paths:
          - /api/v1
          - /api/swagger
          - /swagger-ui
          - /v3/api-docs
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
      - name: java-stomp
        strip_path: false
        paths:
          - /ws/
        protocols:
          - http
          - https
        methods:
          - GET
          - POST
          - OPTIONS
    plugins:
      - name: rate-limiting
        config:
          policy: redis
          redis_host: redis
          redis_password: redisPass123
          limit_by: consumer
          second: 20
          minute: 500
  - name: python-service
    url: http://pythonservice:8001
    connect_timeout: 60000
    write_timeout: 300000
    read_timeout: 300000
    routes:
      - name: python-api
        strip_path: true
        paths:
          - /api/py/
        methods:
          - POST
          - OPTIONS
      - name: python-ws
        strip_path: true
        paths:
          - /ws/py/
        protocols:
          - http
          - https
        methods:
          - GET
          - OPTIONS

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - "*"
      exposed_headers:
        - "*"
      credentials: true
      max_age: 3600
