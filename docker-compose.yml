version: "3.8"

networks:
  lingua-net:
    driver: bridge

volumes:
  kong_data:
  app_data:
  redis_data:
  minio_data:
  es_data:

services:
  # === DATABASES ===
  app-database:
    image: postgres:17
    container_name: app-database
    environment:
      POSTGRES_USER: linguauser
      POSTGRES_DB: linguaviet_db
      POSTGRES_PASSWORD: linguapass
      TZ: "Asia/Ho_Chi_Minh"
      PGTZ: "Asia/Ho_Chi_Minh"
    volumes:
      - app_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - lingua-net
    restart: always

  kong-database:
    image: postgres:13
    container_name: kong-database
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - lingua-net
    restart: always

  # === CACHE & QUEUE ===
  redis:
    image: redis:6-alpine
    container_name: redis
    command: ["redis-server", "--requirepass", "redisPass123"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lingua-net
    restart: always

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - lingua-net
    restart: always

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - lingua-net
    restart: always

  # === STORAGE & SEARCH ===
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - lingua-net
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.5
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - lingua-net
    restart: always

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.5
    container_name: kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - lingua-net
    restart: always

  # === BACKEND SERVICES ===
  linguavietnameseapp:
    build:
      context: ./LinguaVietnameseApp
    container_name: linguavietnameseapp
    depends_on:
      - app-database
      - redis
      - kafka
      - minio
      - elasticsearch
    env_file:
      - ./LinguaVietnameseApp/.env
    volumes:
      - ./LinguaVietnameseApp/firebase-config.json:/app/config/firebase-config.json:ro
    networks:
      - lingua-net
    restart: always

  pythonservice:
    build:
      context: ./PythonService
    container_name: pythonservice
    depends_on:
      - app-database
      - redis
      - kafka
      - minio
      - elasticsearch
    env_file:
      - ./PythonService/.env
    networks:
      - lingua-net
    restart: always

  # === KONG MIGRATION ===
  kong-migration:
    image: kong:3.4
    command: "kong migrations bootstrap"
    depends_on:
      - kong-database
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    networks:
      - lingua-net
    restart: on-failure

  # === KONG GATEWAY ===
  kong:
    image: kong:3.4
    container_name: kong
    depends_on:
      - kong-database
      - kong-migration
      - linguavietnameseapp
      - pythonservice
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
      KONG_PLUGINS: bundled,jwt,rate-limiting,cors,request-transformer,proxy-cache
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
      - "8002:8002"
    networks:
      - lingua-net
    restart: always

  konga:
    image: pantsel/konga:latest
    container_name: konga
    depends_on:
      - kong-database
      - kong
    environment:
      - NODE_ENV=production
      - DB_ADAPTER=postgres
      - DB_HOST=kong-database
      - DB_USER=kong
      - DB_PASSWORD=kong
      - DB_DATABASE=konga_db
      - TOKEN_SECRET=supersecretkey123   # Có thể để trùng JWT_SIGNER_KEY hoặc tạo riêng
      - KONGA_HOOK_TIMEOUT=120000
    ports:
      - "1337:1337"   # Konga web UI
    networks:
      - lingua-net
    restart: always

  # === AUTO INIT CONFIG ===
  kong-init:
    image: curlimages/curl
    container_name: kong-init
    depends_on:
      - kong
    volumes:
      - ./kong-init:/scripts
      - ./LinguaVietnameseApp/src/main/resources/public_key.pem:/scripts/public_key.pem:ro
    entrypoint: ["/bin/sh", "/scripts/init-kong.sh"]
    networks:
      - lingua-net
    restart: "no"


