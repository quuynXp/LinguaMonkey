services:
  # === 1. BACKEND (JAVA) ===
  - type: web
    name: linguavietnameseapp
    runtime: docker
    region: singapore
    plan: free
    autoDeploy: true
    dockerContext: .
    dockerfilePath: ./LinguaVietnameseApp/Dockerfile
    # Lệnh khởi động tùy chỉnh để format lại JDBC URL từ Render env
    startCommand: "export SPRING_DATASOURCE_URL=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME} && java -jar /app/app.jar"
    envVars:
      - key: TZ
        value: Asia/Ho_Chi_Minh
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      # -- Database Variables (Dùng để ghép chuỗi connection) --
      - key: DB_HOST
        fromDatabase:
          name: shared-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: shared-postgres
          property: port
      - key: DB_NAME
        fromDatabase:
          name: shared-postgres
          property: database
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: shared-postgres
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: shared-postgres
          property: password
      # -- Redis --
      - key: SPRING_REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      - key: SPRING_REDIS_PORT
        fromService:
          type: redis
          name: redis
          property: port
      # -- Service Discovery --
      - key: PYTHON_SERVICE_URL
        value: http://pythonservice:50051
    healthCheckPath: /actuator/health
    numInstances: 1

  # === 2. BACKEND (PYTHON) ===
  - type: web
    name: pythonservice
    runtime: docker
    region: singapore
    plan: free
    autoDeploy: true
    dockerContext: .
    dockerfilePath: ./PythonService/Dockerfile
    envVars:
      - key: TZ
        value: Asia/Ho_Chi_Minh
      - key: PORT
        value: 50051
      # -- Database --
      - key: DB_HOST
        fromDatabase:
          name: shared-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: shared-postgres
          property: port
      - key: DB_NAME
        fromDatabase:
          name: shared-postgres
          property: database
      - key: DB_USER
        fromDatabase:
          name: shared-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: shared-postgres
          property: password
      # -- Redis --
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: redis
          property: port
      # -- Service Discovery --
      - key: JAVA_SERVICE_URL
        value: http://linguavietnameseapp:8080
    numInstances: 1

  # === 3. KONG GATEWAY (DB-LESS) ===
  - type: web
    name: kong
    runtime: docker
    region: singapore
    plan: free
    autoDeploy: true
    # Sử dụng Dockerfile riêng để copy kong.yml vào image
    dockerContext: .
    dockerfilePath: ./Dockerfile.kong
    envVars:
      - key: PORT
        value: 8000
      - key: KONG_DATABASE
        value: "off"
      - key: KONG_DECLARATIVE_CONFIG
        value: /etc/kong/kong.yml
      - key: KONG_PROXY_LISTEN
        value: 0.0.0.0:8000
      - key: KONG_ADMIN_LISTEN
        value: 0.0.0.0:8001
      - key: KONG_PROXY_ACCESS_LOG
        value: /dev/stdout
      - key: KONG_ADMIN_ACCESS_LOG
        value: /dev/stdout
      - key: KONG_PROXY_ERROR_LOG
        value: /dev/stderr
      - key: KONG_ADMIN_ERROR_LOG
        value: /dev/stderr
      - key: KONG_PLUGINS
        value: bundled,rate-limiting,cors,request-transformer,proxy-cache
    numInstances: 1

  # === 4. REDIS ===
  - type: redis
    name: redis
    region: singapore
    plan: free
    ipAllowList: []

databases:
  - name: shared-postgres
    region: singapore
    plan: free
    databaseName: linguaviet_db
    user: linguauser
    ipAllowList: []
