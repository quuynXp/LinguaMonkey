services:
  # === 1. BACKEND (JAVA) ===
  - type: web
    name: linguavietnameseapp
    runtime: docker
    region: singapore
    plan: free
    autoDeploy: true
    dockerContext: .
    dockerfilePath: ./LinguaVietnameseApp/Dockerfile
    envVars:
      - key: TZ
        value: Asia/Ho_Chi_Minh
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: shared-postgres
          property: connectionString
      - key: SPRING_REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      # Khai báo PORT cho Render biết Spring Boot chạy port nào
      - key: PORT
        value: 8080
      - key: PYTHON_SERVICE_URL
        value: http://pythonservice:50051
      - fromGroup: shared-app-env
    healthCheckPath: /actuator/health
    numInstances: 1

  # === 2. BACKEND (PYTHON) ===
  - type: web
    name: pythonservice
    runtime: docker
    region: singapore
    plan: free
    autoDeploy: true
    dockerContext: .
    dockerfilePath: ./PythonService/Dockerfile
    envVars:
      - key: TZ
        value: Asia/Ho_Chi_Minh
      - key: DB_HOST
        fromDatabase:
          name: shared-postgres
          property: host
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      - key: JAVA_SERVICE_URL
        value: http://linguavietnameseapp:8080
      # FIX LỖI: Khai báo PORT ở đây thay vì property 'port' bên ngoài
      - key: PORT
        value: 50051
      - fromGroup: shared-app-env
    numInstances: 1

  # === 3. KONG GATEWAY ===
  - type: web
    name: kong
    runtime: image
    image:
      url: kong:3.4
    region: singapore
    plan: free
    autoDeploy: true
    # Đã xóa 'dependsOn' gây lỗi
    # Start command: Chạy migration xong mới start Kong
    startCommand: sh -c "kong migrations bootstrap && /docker-entrypoint.sh kong docker-start"
    envVars:
      # FIX LỖI: Render Web Service chỉ public 1 port. Ta chọn port 8000 (Proxy)
      - key: PORT
        value: 8000
      - key: KONG_DATABASE
        value: postgres
      - key: KONG_PG_HOST
        fromDatabase:
          name: shared-postgres
          property: host
      - key: KONG_PG_USER
        fromDatabase:
          name: shared-postgres
          property: user
      - key: KONG_PG_PASSWORD
        fromDatabase:
          name: shared-postgres
          property: password
      - key: KONG_PG_DATABASE
        value: linguaviet_db
      # Cấu hình Kong lắng nghe đúng port mà Render cấp
      - key: KONG_PROXY_LISTEN
        value: 0.0.0.0:8000
      - key: KONG_ADMIN_LISTEN
        value: 0.0.0.0:8001
      - key: KONG_PROXY_ACCESS_LOG
        value: /dev/stdout
      - key: KONG_ADMIN_ACCESS_LOG
        value: /dev/stdout
      - key: KONG_PROXY_ERROR_LOG
        value: /dev/stderr
      - key: KONG_ADMIN_ERROR_LOG
        value: /dev/stderr
      - key: KONG_PLUGINS
        value: bundled,jwt,rate-limiting,cors,request-transformer,proxy-cache
    # Đã xóa phần 'ports' gây lỗi
    numInstances: 1

  # === 4. REDIS ===
  - type: redis
    name: redis
    region: singapore
    plan: free
    ipAllowList: []

databases:
  - name: shared-postgres
    region: singapore
    plan: free
    databaseName: linguaviet_db
    user: linguauser
    ipAllowList: []

envVarGroups:
  - name: shared-app-env
    envVars:
      - key: ENVIRONMENT
        value: production
