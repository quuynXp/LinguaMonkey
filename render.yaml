services:
  # === 1. BACKEND (JAVA) ===
  - type: web
    name: linguavietnameseapp
    runtime: docker
    region: singapore
    plan: free
    dockerfilePath: ./LinguaVietnameseApp/Dockerfile
    dockerContext: .
    healthCheckPath: /actuator/health
    numInstances: 1
    disk:
      name: app_data
      mountPath: /var/lib/app_data
      sizeGB: 1

    # Mount secret files (Upload these in Render Dashboard)
    envVars:
      - key: TZ
        value: Asia/Ho_Chi_Minh
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 8080
      - key: PORT
        value: 8080
      - key: FIREBASE_SERVICE_ACCOUNT_BASE64
        value: ""
      - key: GDRIVE_KEY_BASE64
        value: ""

      # Database Linking
      - key: DB_HOST
        fromDatabase:
          name: linguaviet-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: linguaviet-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: linguaviet-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: linguaviet-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: linguaviet-db
          property: password
      - key: DB_URL
        value: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}

      # Redis Linking
      - key: REDIS_HOST
        fromService:
          type: redis
