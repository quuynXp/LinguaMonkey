databases:
  - name: app-database
    region: singapore
    plan: free
    databaseName: linguaviet_db
    user: linguauser
    ipAllowList: []

  - name: kong-database
    region: singapore
    plan: free
    databaseName: kong
    user: kong
    ipAllowList: []

services:
  # === REDIS (Free) ===
  - type: redis
    name: redis
    region: singapore
    plan: free
    ipAllowList: []

  # === MINIO (Starter - Bắt buộc vì có Disk) ===
  # Lỗi cũ: "disks are not supported for free". Phải lên Starter ($7).
  - type: web
    name: minio
    runtime: image
    image:
      url: minio/minio:RELEASE.2023-03-20T20-16-18Z
    region: singapore
    plan: starter
    startCommand: server /data --console-address ":9001"
    envVars:
      - key: MINIO_ROOT_USER
        value: minioadmin
      - key: MINIO_ROOT_PASSWORD
        value: minioadmin
      - key: TZ
        value: Asia/Ho_Chi_Minh
    disk:
      name: minio_data
      mountPath: /data
      sizeGB: 1

  # === ELASTICSEARCH (Starter - Bắt buộc) ===
  - type: pserv
    name: elasticsearch
    runtime: image
    image:
      url: docker.elastic.co/elasticsearch/elasticsearch:7.17.5
    region: singapore
    plan: starter
    envVars:
      - key: discovery.type
        value: single-node
      - key: ES_JAVA_OPTS
        value: "-Xms256m -Xmx256m"
      - key: TZ
        value: Asia/Ho_Chi_Minh
    disk:
      name: es_data
      mountPath: /usr/share/elasticsearch/data
      sizeGB: 1

  - type: web
    name: kibana
    runtime: image
    image:
      url: docker.elastic.co/kibana/kibana:7.17.5
    region: singapore
    plan: free
    envVars:
      - key: ELASTICSEARCH_HOSTS
        value: http://elasticsearch:9200
      - key: TZ
        value: Asia/Ho_Chi_Minh

  # === KAFKA KRAFT (Starter - Bắt buộc) ===
  - type: pserv
    name: kafka
    runtime: image
    image:
      url: bitnami/kafka:3.5
    region: singapore
    plan: starter
    envVars:
      - key: KAFKA_ENABLE_KRAFT
        value: "yes"
      - key: KAFKA_CFG_PROCESS_ROLES
        value: controller,broker
      - key: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
        value: CONTROLLER
      - key: KAFKA_CFG_LISTENERS
        value: PLAINTEXT://:9092,CONTROLLER://:9093
      - key: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
        value: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - key: KAFKA_CFG_ADVERTISED_LISTENERS
        value: PLAINTEXT://kafka:9092
      - key: KAFKA_CFG_NODE_ID
        value: "1"
      - key: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
        value: 1@127.0.0.1:9093
      - key: ALLOW_PLAINTEXT_LISTENER
        value: "yes"
      - key: TZ
        value: Asia/Ho_Chi_Minh
      - key: KAFKA_HEAP_OPTS
        value: "-Xmx400M -Xms400M"
    disk:
      name: kafka_data
      mountPath: /bitnami/kafka
      sizeGB: 1

  # === BACKEND (Free) ===
  - type: web
    name: linguavietnameseapp
    runtime: docker
    region: singapore
    plan: free
    dockerContext: .
    dockerfilePath: ./LinguaVietnameseApp/Dockerfile
    envVars:
      - key: TZ
        value: Asia/Ho_Chi_Minh
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: app-database
          property: connectionString
      - key: SPRING_REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      - key: KAFKA_BOOTSTRAP_SERVERS
        value: kafka:9092
      - key: ELASTICSEARCH_URIS
        value: http://elasticsearch:9200
      - key: MINIO_URL
        value: http://minio:9000
      - fromGroup: shared-app-env

  - type: web
    name: pythonservice
    runtime: docker
    region: singapore
    plan: free
    dockerContext: .
    dockerfilePath: ./PythonService/Dockerfile
    envVars:
      - key: TZ
        value: Asia/Ho_Chi_Minh
      - key: DB_HOST
        fromDatabase:
          name: app-database
          property: host
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      - key: KAFKA_BOOTSTRAP_SERVERS
        value: kafka:9092
      - fromGroup: shared-app-env

  # === KONG (Free - Đã xóa preDeployCommand) ===
  # Lỗi cũ: "pre-deploy command not supported for free". Đã xóa.
  # Bạn CẦN CHẠY MIGRATION THỦ CÔNG.
  - type: web
    name: kong
    runtime: image
    image:
      url: kong:3.4
    region: singapore
    plan: free
    envVars:
      - key: KONG_DATABASE
        value: postgres
      - key: KONG_PG_HOST
        fromDatabase:
          name: kong-database
          property: host
      - key: KONG_PG_USER
        fromDatabase:
          name: kong-database
          property: user
      - key: KONG_PG_PASSWORD
        fromDatabase:
          name: kong-database
          property: password
      - key: KONG_PG_DATABASE
        fromDatabase:
          name: kong-database
          property: database
      - key: KONG_PROXY_ACCESS_LOG
        value: /dev/stdout
      - key: KONG_ADMIN_ACCESS_LOG
        value: /dev/stdout
      - key: KONG_PROXY_ERROR_LOG
        value: /dev/stderr
      - key: KONG_ADMIN_ERROR_LOG
        value: /dev/stderr
      - key: KONG_ADMIN_LISTEN
        value: 0.0.0.0:8001
      - key: KONG_PLUGINS
        value: bundled,jwt,rate-limiting,cors,request-transformer,proxy-cache
      - key: TZ
        value: Asia/Ho_Chi_Minh

  - type: web
    name: konga
    runtime: image
    image:
      url: pantsel/konga:latest
    region: singapore
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_ADAPTER
        value: postgres
      - key: DB_HOST
        fromDatabase:
          name: kong-database
          property: host
      - key: DB_USER
        fromDatabase:
          name: kong-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: kong-database
          property: password
      - key: DB_DATABASE
        value: konga_db
      - key: TOKEN_SECRET
        generateValue: true
      - key: KONGA_HOOK_TIMEOUT
        value: 120000
      - key: TZ
        value: Asia/Ho_Chi_Minh

  # === INIT TASKS ===
  - type: cron
    name: kong-init-job
    region: singapore
    schedule: "0 0 1 1 *"
    runtime: docker
    dockerContext: .
    dockerfilePath: ./kong-init/Dockerfile.init
    envVars:
      - key: KONG_ADMIN_URL
        value: http://kong:8001

envVarGroups:
  - name: shared-app-env
    envVars:
      - key: ENVIRONMENT
        value: production
