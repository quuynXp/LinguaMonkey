  # === 2. BACKEND (PYTHON) ===
  - type: web
    name: pythonservice
    runtime: docker
    region: singapore
    plan: free
    dockerfilePath: ./PythonService/Dockerfile
    dockerContext: .
    numInstances: 1

    envVars:
      - key: TZ
        value: Asia/Ho_Chi_Minh
      - key: PORT
        value: 8001
      - key: GRPC_PORT
        value: 50051

      # Java Link
      - key: JAVA_SERVICE_URL
        value: http://linguavietnameseapp:8080
      - key: JAVA_GRPC_ADDRESS
        value: linguavietnameseapp:9090

      # Database Link
      - key: DB_HOST
