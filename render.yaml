services:
  # === 1. BACKEND (JAVA) ===
  - type: web
    name: linguavietnameseapp
    runtime: docker
    region: singapore
    plan: free
    autoDeploy: true
    # QUAN TRỌNG: Để context là root (.) để Dockerfile xử lý đúng path lồng nhau
    dockerContext: .
    dockerfilePath: ./LinguaVietnameseApp/Dockerfile
    envVars:
      - key: TZ
        value: Asia/Ho_Chi_Minh
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: shared-postgres
          property: connectionString
      - key: SPRING_REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      - key: PYTHON_SERVICE_URL
        value: http://pythonservice:50051
      - fromGroup: shared-app-env
    healthCheckPath: /actuator/health
    numInstances: 1

  # === 2. BACKEND (PYTHON) ===
  - type: web
    name: pythonservice
    runtime: docker
    region: singapore
    plan: free
    autoDeploy: true
    dockerContext: .
    dockerfilePath: ./PythonService/Dockerfile
    envVars:
      - key: TZ
        value: Asia/Ho_Chi_Minh
      - key: DB_HOST
        fromDatabase:
          name: shared-postgres
          property: host
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      - key: JAVA_SERVICE_URL
        value: http://linguavietnameseapp:8080
      - fromGroup: shared-app-env
    port: 50051
    numInstances: 1

  # === 3. KONG GATEWAY (Migration included) ===
  - type: web
    name: kong
    runtime: image
    image:
      url: kong:3.4
    region: singapore
    plan: free
    autoDeploy: true
    dependsOn:
      - linguavietnameseapp
      - pythonservice
    # FIX LỖI: Chạy migration ngay khi start service
    startCommand: sh -c "kong migrations bootstrap && /docker-entrypoint.sh kong docker-start"
    envVars:
      - key: KONG_DATABASE
        value: postgres
      - key: KONG_PG_HOST
        fromDatabase:
          name: shared-postgres
          property: host
      - key: KONG_PG_USER
        fromDatabase:
          name: shared-postgres
          property: user
      - key: KONG_PG_PASSWORD
        fromDatabase:
          name: shared-postgres
          property: password
      - key: KONG_PG_DATABASE
        value: linguaviet_db
      - key: KONG_PROXY_ACCESS_LOG
        value: /dev/stdout
      - key: KONG_ADMIN_ACCESS_LOG
        value: /dev/stdout
      - key: KONG_PROXY_ERROR_LOG
        value: /dev/stderr
      - key: KONG_ADMIN_ERROR_LOG
        value: /dev/stderr
      - key: KONG_ADMIN_LISTEN
        value: 0.0.0.0:8001
      - key: KONG_PLUGINS
        value: bundled,jwt,rate-limiting,cors,request-transformer,proxy-cache
    ports:
      - port: 8000
    numInstances: 1

  # === 4. REDIS ===
  - type: redis
    name: redis
    region: singapore
    plan: free
    ipAllowList: []

databases:
  - name: shared-postgres
    region: singapore
    plan: free
    databaseName: linguaviet_db
    user: linguauser
    ipAllowList: []

envVarGroups:
  - name: shared-app-env
    envVars:
      - key: ENVIRONMENT
        value: production
