  # === 4. BACKEND SERVICES (ACTIVE - FREE) ===
  - type: web
    name: linguavietnameseapp
    runtime: docker
    region: singapore
    plan: free
    dockerContext: .
    dockerfilePath: ./LinguaVietnameseApp/Dockerfile
    envVars:
      - key: TZ
        value: Asia/Ho_Chi_Minh
      # Kết nối vào Shared DB
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: shared-postgres
          property: connectionString
      - key: SPRING_REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      # Dummy Values để code không lỗi khi khởi động
      - key: KAFKA_BOOTSTRAP_SERVERS
        value: disabled:9092
      - key: ELASTICSEARCH_URIS
        value: http://disabled:9200
      - key: MINIO_URL
        value: http://disabled:9000
      # URL nội bộ để Java gọi Python
      - key: PYTHON_SERVICE_URL
        value: http://pythonservice:8001
      - fromGroup: shared-app-env

  - type: web
    name: pythonservice
    runtime: docker
    region: singapore
    plan: free
    dockerContext: .
    dockerfilePath: ./PythonService/Dockerfile
    envVars:
      - key: TZ
        value: Asia/Ho_Chi_Minh
      # Kết nối vào Shared DB
      - key: DB_HOST
        fromDatabase:
          name: shared-postgres
          property: host
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      - key: KAFKA_BOOTSTRAP_SERVERS
        value: disabled:9092
      # URL nội bộ để Python gọi Java
      - key: JAVA_SERVICE_URL
        value: http://linguavietnameseapp:8080
      - fromGroup: shared-app-env

  # === 5. KONG GATEWAY (ACTIVE - FREE - SHARED DB) ===
  - type: web
    name: kong
    runtime: image
    image:
      url: kong:3.4
    region: singapore
    plan: free
    envVars:
      - key: KONG_DATABASE
        value: postgres
      # Trỏ Kong vào Shared DB luôn
      - key: KONG_PG_HOST
        fromDatabase:
          name: shared-postgres
          property: host
      - key: KONG_PG_USER
        fromDatabase:
          name: shared-postgres
          property: user
      - key: KONG_PG_PASSWORD
        fromDatabase:
          name: shared-postgres
          property: password
      - key: KONG_PG_DATABASE
        value: linguaviet_db # Dùng chung database name
      - key: KONG_PROXY_ACCESS_LOG
        value: /dev/stdout
      - key: KONG_ADMIN_ACCESS_LOG
        value: /dev/stdout
      - key: KONG_PROXY_ERROR_LOG
        value: /dev/stderr
      - key: KONG_ADMIN_ERROR_LOG
        value: /dev/stderr
      - key: KONG_ADMIN_LISTEN
        value: 0.0.0.0:8001
      - key: KONG_PLUGINS
        value: bundled,jwt,rate-limiting,cors,request-transformer,proxy-cache
      - key: TZ
        value: Asia/Ho_Chi_Minh

  - type: web
    name: konga
    runtime: image
    image:
      url: pantsel/konga:latest
    region: singapore
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_ADAPTER
        value: postgres
      # Trỏ Konga vào Shared DB
      - key: DB_HOST
        fromDatabase:
          name: shared-postgres
          property: host
      - key: DB_USER
        fromDatabase:
          name: shared-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: shared-postgres
          property: password
      - key: DB_DATABASE
        value: linguaviet_db
      - key: TOKEN_SECRET
        generateValue: true
      - key: KONGA_HOOK_TIMEOUT
        value: 120000
      - key: TZ
        value: Asia/Ho_Chi_Minh

  # === 6. INIT TASKS ===
  - type: cron
    name: kong-init-job
    region: singapore
    schedule: "0 0 1 1 *"
    runtime: docker
    dockerContext: .
    dockerfilePath: ./kong-init/Dockerfile.init
    envVars:
      - key: KONG_ADMIN_URL
        value: http://kong:8001

envVarGroups:
  - name: shared-app-env
    envVars:
      - key: ENVIRONMENT
        value: production
